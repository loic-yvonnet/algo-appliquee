<h2>Taille d'une fonction</h2>
<ul>
<li data-marpit-fragment="1">Combien de <strong>responsabilités</strong> doit avoir une fonction ?</li>
<li data-marpit-fragment="2">1 fonction <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> 1 responsabilité.</li>
<li data-marpit-fragment="3">En moyenne, une fonction doit faire entre <strong>7 et 15 lignes</strong>.</li>
<li data-marpit-fragment="4">Une fonction qui fait plus de 30 lignes doit être découpée en <strong>plusieurs fonctions plus simples</strong>.</li>
</ul>

<h2>Ne pas se répéter</h2>
<ul>
<li data-marpit-fragment="1">Lorsque l'on observe un <strong>motif qui se répète</strong> dans le code, il y a un problème.</li>
<li data-marpit-fragment="2">Ces répétitions sont le signe d'une <strong>duplication de code</strong>.</li>
<li data-marpit-fragment="3">A la place, il faut créer des fonctions et les appeler.</li>
<li data-marpit-fragment="4">Le processus de modification du code pour supprimer les duplications s'appelle la <strong>refactorisation</strong>.</li>
<li data-marpit-fragment="5">Il s'agit d'une bonne pratique du génie logiciel.</li>
</ul>
</section>

<h2>Intérêt du préfixe</h2>
<ul>
<li data-marpit-fragment="1">Lorsque l'on importe un module, on doit employer <code>module.f()</code> pour appeler la fonction <code>f</code> définie dans <code>module.py</code>.</li>
<li data-marpit-fragment="2">On appelle ce préfixe une <strong>qualification complète</strong> (fully qualified <img class="emoji" draggable="false" alt="🇬🇧" src="https://twemoji.maxcdn.com/2/svg/1f1ec-1f1e7.svg" data-marp-twemoji=""/>).</li>
<li data-marpit-fragment="3">L'objectif est d'éviter la <strong>collision de nom</strong>.</li>
<li data-marpit-fragment="4">En effet, plusieurs modules peuvent définir une fonction <code>f</code>.</li>
</ul>

<h4>Echange TCP - Exemple réseau (1/2)</h4>
<h6>Serveur socket TCP</h6>
<pre><code class="language-python"><span class="hljs-keyword">import</span> socket

<span class="hljs-comment"># Lie une socket sur l&#x27;IP 127.0.0.1 et le port 8080</span>
s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
s.bind((<span class="hljs-string">&#x27;127.0.0.1&#x27;</span>, <span class="hljs-number">8080</span>))
s.listen(<span class="hljs-number">1</span>)
connexion, _ = s.accept()

<span class="hljs-comment"># Attend un message</span>
<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    message = connexion.recv(<span class="hljs-number">1024</span>)
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> message: <span class="hljs-keyword">break</span>
    connexion.sendall(message)

<span class="hljs-comment"># Ferme la socket et la connexion (important)</span>
connexion.close()
s.close()
</code></pre>

<h3>Buffer et <code>flush</code></h3>
<ul>
<li data-marpit-fragment="1">Un appel à <code>write</code> ne produit <em>pas</em> une écriture immédiate sur disque.</li>
<li data-marpit-fragment="2">Cette manière de fonctionner serait <strong>trop lente</strong> en pratique.</li>
<li data-marpit-fragment="3">A la place, il existe des <strong>caches intermédiaires</strong>.</li>
<li data-marpit-fragment="4">Pour demander une écriture sur disque, on doit appeler <code>flush</code>.</li>
</ul>
</section>

<h3>Garantir la fermeture avec <code>with</code></h3>
<ul>
<li data-marpit-fragment="1">Pour éviter les <strong>fuites de ressources</strong>, on peut utiliser <code>with</code>.</li>
<li data-marpit-fragment="2">A la fin du bloc <code>with</code>, le fichier est <strong>automatiquement fermé</strong>.</li>
<li data-marpit-fragment="3">Il est conseillé de toujours utiliser <code>with</code> lorsqu'une action de fin est obligatoire.</li>
</ul>
<pre><code class="language-python"><span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;fichier.txt&quot;</span>) <span class="hljs-keyword">as</span> fichier:
    <span class="hljs-keyword">for</span> ligne <span class="hljs-keyword">in</span> fichier:
        <span class="hljs-built_in">print</span>(ligne)
</code></pre>

<h3>Au-delà de la bibliothèque standard</h3>
<ul>
<li data-marpit-fragment="1">La bibliothèque standard Python <strong>ne couvre pas tous les besoins</strong>.</li>
<li data-marpit-fragment="2">La bibliothèque standard n'a <strong>pas vocation</strong> à couvrir tous les besoins.</li>
<li data-marpit-fragment="3">Il existe un <strong>écosystème riche</strong> de <strong>bibliothèques tierces</strong>.</li>
<li data-marpit-fragment="4">Comment utiliser ces bibliothèques tierces ?</li>
</ul>

<h3>Gestionnaire de paquets</h3>
<ul>
<li data-marpit-fragment="1">Les différentes bibliothèques sont distribuées sous forme de <strong>paquets</strong>.</li>
<li data-marpit-fragment="2">L'<strong>installation d'un paquet</strong> permet l'utilisation de la biobliothèque.</li>
<li data-marpit-fragment="3">On peut alors <code>import</code>er les modules de la bibliothèque tierce.</li>
<li data-marpit-fragment="4">L'installation se fait via un <strong>gestionnaire de paquets</strong>.</li>
</ul>

<h1>Logiciel Gratuit</h1>
<ul>
<li data-marpit-fragment="1">Vous avez le droit d'installer et d'utiliser gratuitement le logiciel.</li>
<li data-marpit-fragment="2">Vous n'avez pas forcément accès au code source.</li>
<li data-marpit-fragment="3">Le logiciel reste soumis aux droits d'auteur.</li>
<li data-marpit-fragment="4">Par défaut, vous n'avez notamment pas le droit de redistribuer le logiciel.</li>
</ul>
</section>

<h1>Logiciel Open Source</h1>
<ul>
<li data-marpit-fragment="1"><strong>Open Source</strong> veut simplement dire que le code source est à disposition pour <strong>être lu</strong>.</li>
<li data-marpit-fragment="2">Il existe de nombreuses licences Open Source <strong>plus ou moins permissives</strong>.</li>
<li data-marpit-fragment="3"><strong>Vous ne pouvez <em>pas</em> faire ce que vous voulez</strong>.</li>
<li data-marpit-fragment="4">Un logiciel propriétaire et payant peut être Open Source.</li>
</ul>
</section>

<h1>Logiciel Libre</h1>
<ul>
<li data-marpit-fragment="1">Le logiciel <strong>Libre</strong> est obligatoirement <strong>Open Source</strong>.</li>
<li data-marpit-fragment="2">Tout le monde a le droit de lire, modifier et redistribuer des logiciels libres.</li>
<li data-marpit-fragment="3">Les modifications d'un logiciel libre doivent être mises à disposition de toute la communauté.</li>
<li data-marpit-fragment="4">Si on utilise le code source d'un logiciel libre, notre logiciel devient de facto libre également.</li>
<li data-marpit-fragment="5">Cela ne signifie pas que le logiciel est <strong>libre de droits</strong>.</li>
</ul>
</section>

<h1>GPL</h1>
<ul>
<li data-marpit-fragment="1">Célèbre licence de <strong>Richard Stallman</strong> et de la <strong>Free Software Foundation</strong>.</li>
<li data-marpit-fragment="2">Licence utilisée pour le <strong>projet GNU</strong> (GCC, GTK, etc.) et le <strong>kernel Linux</strong>.</li>
<li data-marpit-fragment="3">C'est <em>la</em> licence libre <strong>la plus restrictive</strong>.</li>
<li data-marpit-fragment="4">Si vous utilisez du code sous GPL, votre code est sous GPL.</li>
<li data-marpit-fragment="5">Toujours consulter le service juridique d'une entreprise avant d'envisager utiliser du code sous GPL.</li>
</ul>
</section>

<h1>LGPL</h1>
<ul>
<li data-marpit-fragment="1">C'est la <em>Lesser</em> GPL.</li>
<li data-marpit-fragment="2">Cette licence est beaucoup moins restrictive.</li>
<li data-marpit-fragment="3">Du code propriétaire est en droit d'utiliser du code sous LGPL.</li>
<li data-marpit-fragment="4">C'est notamment le cas des programmes en espace utilisateur sous GNU/Linux.</li>
</ul>

<li data-marpit-fragment="2">Les données s'appellent <strong>données membres</strong>.</li>
<li data-marpit-fragment="3">Les fonctions s'appellent <strong>méthodes</strong>.</li>
<li data-marpit-fragment="4"><strong>Encapsulation</strong> : certaines données membres et méthodes sont <em>privées</em>.</li>
</ul>
