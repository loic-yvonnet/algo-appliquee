<h3>Algorithme de recherche dans un arbre binaire</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">trouve_valeur_dans_arbre_binaire</span>(<span class="hljs-params">arbre, valeur</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Trouve une valeur dans l&#x27;arbre binaire.&quot;&quot;&quot;</span>
    noeud = arbre.noeud
    <span class="hljs-keyword">while</span> noeud != <span class="hljs-literal">None</span> <span class="hljs-keyword">and</span> noeud.valeur != valeur:
        <span class="hljs-keyword">if</span> valeur &lt; noeud.valeur:
            noeud = noeud.gauche
        <span class="hljs-keyword">else</span>:
            noeud = noeud.droite

    <span class="hljs-keyword">return</span> noeud
</code></pre>

<h3>Algorithme d'insertion</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">insere_noeud_dans_arbre_binaire</span>(<span class="hljs-params">arbre, valeur</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Insère un nouveau noeud dans un arbre binaire.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> arbre.noeud == <span class="hljs-literal">None</span>:
        arbre.noeud = Noeud(valeur=valeur)
        <span class="hljs-keyword">return</span> arbre.noeud

    noeud = arbre.noeud
    <span class="hljs-keyword">while</span> noeud.valeur != valeur:
        <span class="hljs-keyword">if</span> valeur &lt; noeud.valeur:
            <span class="hljs-keyword">if</span> noeud.gauche == <span class="hljs-literal">None</span>:
                noeud.gauche = Noeud(valeur=valeur)
            noeud = noeud.gauche
        <span class="hljs-keyword">else</span>:
            <span class="hljs-keyword">if</span> noeud.droite == <span class="hljs-literal">None</span>:
                noeud.droite = Noeud(valeur=valeur)           
            noeud = noeud.droite

    <span class="hljs-keyword">return</span> noeud
</code></pre>

<h3>Arbre non-équilibré</h3>
<ul>
<li data-marpit-fragment="1">Si on insère toujours des valeurs à droite (ou à gauche), on obtient l'équivalent d'une <strong>liste chaînée</strong>.</li>
<li data-marpit-fragment="2">On perd alors l'équilibre de l'arbre, et la <strong>complexité</strong> d'insertion et de recherche <strong>augmente</strong>.</li>
<li data-marpit-fragment="3">La complexité passe de logarithmique à linéaire dans les 2 cas.</li>
</ul>
</section>

<h3>Fermeture transitive - définition (1/2)</h3>
<ul>
<li data-marpit-fragment="1">La <strong>fermeture transitive</strong> (ou clôture transitive) d'un graphe simple <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>G</mi></mrow><annotation encoding="application/x-tex">G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;"></span><span class="mord mathnormal">G</span></span></span></span> comporte les sommets et les arcs de <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>G</mi></mrow><annotation encoding="application/x-tex">G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;"></span><span class="mord mathnormal">G</span></span></span></span>. On y ajoute d'autres arcs.</li>
<li data-marpit-fragment="2">Pour tout couple de sommets <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>s</mi></mrow><annotation encoding="application/x-tex">s</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;"></span><span class="mord mathnormal">s</span></span></span></span> et <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>t</mi></mrow><annotation encoding="application/x-tex">t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.61508em;"></span><span class="mord mathnormal">t</span></span></span></span> de <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>G</mi></mrow><annotation encoding="application/x-tex">G</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;"></span><span class="mord mathnormal">G</span></span></span></span>, s'il existe un chemin entre <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>s</mi></mrow><annotation encoding="application/x-tex">s</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;"></span><span class="mord mathnormal">s</span></span></span></span> et <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>t</mi></mrow><annotation encoding="application/x-tex">t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.61508em;"></span><span class="mord mathnormal">t</span></span></span></span> mais pas d'arc <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>s</mi><mo>⟶</mo><mi>t</mi></mrow><annotation encoding="application/x-tex">s \longrightarrow t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.522em;vertical-align:-0.011em;"></span><span class="mord mathnormal">s</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">⟶</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.61508em;"></span><span class="mord mathnormal">t</span></span></span></span>, alors on ajoute l'arc <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>s</mi><mo>⟶</mo><mi>t</mi></mrow><annotation encoding="application/x-tex">s \longrightarrow t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.522em;vertical-align:-0.011em;"></span><span class="mord mathnormal">s</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">⟶</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.61508em;"></span><span class="mord mathnormal">t</span></span></span></span>.</li>
</ul>

<h3>Arbre</h3>
<ul>
<li>En théorie des graphes, un <strong>arbre</strong> est un graphe non-orienté simple, connexe et sans cycle.</li>
<li>Deux sommets quelconques ne sont reliés que par un unique chemin.</li>

<h3>Arborescence</h3>
<ul>
<li>Une <strong>arborescence</strong> est un graphe orienté possédant un sommet privilégié, la <strong>racine</strong>.</li>
<li>Il existe un unique chemin de la racine à tout autre sommet.</li>
<li>La racine n'a pas de prédécesseur.</li>
<li>Tout autre sommet a un unique prédécesseur : son <strong>parent</strong>.</li>
</ul>
</section>

<li data-marpit-fragment="3">Il existe 2 algorithmes principaux de parcours d'un graphe :

<h3>Parcours en profondeur</h3>
<ul>
<li data-marpit-fragment="1">Le <strong>parcours en profondeur</strong> (<strong>DFS</strong> - Depth-First Search <img class="emoji" draggable="false" alt="🇬🇧" src="https://twemoji.maxcdn.com/2/svg/1f1ec-1f1e7.svg" data-marp-twemoji=""/>) consiste à aller aussi profondément que possible dans le graphe à chaque étape.</li>
<li data-marpit-fragment="2">On visite le 1er successeur du 1er sommet, puis son 1er successeur, puis son 1er successeur, etc.</li>
<li data-marpit-fragment="3">On remonte ensuite la chaîne pour visiter le 2e successeur du dernier sommet visité, puis le 1er successeur de ce nouveau sommet, etc.</li>
</ul>

<h3>Algorithme DFS (récursif)</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">parcours_en_profondeur</span>(<span class="hljs-params">m, f</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Applique la fonction f à chaque sommet du graphe.
    
    m - matrice d&#x27;adjacence.
    f - fonction prenant un sommet en argument.
    &quot;&quot;&quot;</span>
    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">parcours_successeurs</span>(<span class="hljs-params">m, s, f, marque</span>):</span>
        <span class="hljs-string">&quot;&quot;&quot;Traitement récursif.&quot;&quot;&quot;</span>
        <span class="hljs-keyword">if</span> s <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> marque:
            marque.append(s)
            f(s)
            suivants = successeurs(m, s)
            <span class="hljs-keyword">for</span> suivant <span class="hljs-keyword">in</span> suivants:
                parcours_successeurs(m, suivant, f, marque)

    marque = []
    <span class="hljs-keyword">for</span> s <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(m)):
        parcours_successeurs(m, s, f, marque)
</code></pre>

<h3>Complexité</h3>
<ul>
<li data-marpit-fragment="1">Chaque sommet est visité.</li>
<li data-marpit-fragment="2">Or, les sommets déjà visités sont marqués pour ne pas être traités à nouveau.</li>
<li data-marpit-fragment="3">Donc chaque sommet est visité exactement 1 fois.</li>
<li data-marpit-fragment="4">Chaque arc d'origine est visité 1 fois.</li>
<li data-marpit-fragment="5">Dans le pire cas, le nombre maximal d'opérations sera limité soit par le nombre de sommets, soit par le nombre d'arcs.</li>
<li data-marpit-fragment="6">La complexité est donc <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi mathvariant="normal">∣</mi><mi>A</mi><mi mathvariant="normal">∣</mi><mo>+</mo><mi mathvariant="normal">∣</mi><mi>S</mi><mi mathvariant="normal">∣</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(|A| + |S|)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">∣</span><span class="mord mathnormal">A</span><span class="mord">∣</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">∣</span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mord">∣</span><span class="mclose">)</span></span></span></span>, où <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">∣</mi><mi>A</mi><mi mathvariant="normal">∣</mi></mrow><annotation encoding="application/x-tex">|A|</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">∣</span><span class="mord mathnormal">A</span><span class="mord">∣</span></span></span></span> est le nombre d'arc et <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">∣</mi><mi>S</mi><mi mathvariant="normal">∣</mi></mrow><annotation encoding="application/x-tex">|S|</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">∣</span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mord">∣</span></span></span></span> est le nombre de sommets.</li>
</ul>
</section>

<h3>Algorithme BFS</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">parcours_en_largeur</span>(<span class="hljs-params">m, f</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Applique la fonction f à chaque sommet du graphe.
    
    m - matrice d&#x27;adjacence.
    f - fonction prenant un sommet en argument.
    &quot;&quot;&quot;</span>
    marque = [] <span class="hljs-comment"># On ne souhaite pas traiter plusieurs fois un sommet</span>
    queue = []  <span class="hljs-comment"># On utilise une queue pour traiter d&#x27;abord les plus proches</span>
    <span class="hljs-keyword">for</span> s <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(m)): <span class="hljs-comment"># Visite chaque sommet pour les graphes non-connexes</span>
        <span class="hljs-keyword">if</span> s <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> marque: <span class="hljs-comment"># Evite de traiter 2 fois un sommet</span>
            marque.append(s)    <span class="hljs-comment"># Marque le sommet courant à traiter</span>
            queue.append(s)     <span class="hljs-comment"># Empile dans la queue des sommets à traiter</span>
            <span class="hljs-keyword">while</span> <span class="hljs-built_in">len</span>(queue) != <span class="hljs-number">0</span>:              <span class="hljs-comment"># Tant que la queue est non vide</span>
                s_i = queue.pop(<span class="hljs-number">0</span>)              <span class="hljs-comment"># On prend le 1er sommet</span>
                f(s_i)                          <span class="hljs-comment"># On traite s_i</span>
                suivants = successeurs(m, s_i)  <span class="hljs-comment"># On prend les successeurs</span>
                <span class="hljs-keyword">for</span> suivant <span class="hljs-keyword">in</span> suivants:        <span class="hljs-comment"># On parcourt les successeurs</span>
                    <span class="hljs-keyword">if</span> suivant <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> marque:   <span class="hljs-comment"># Les successeurs non marqués</span>
                        marque.append(suivant)  <span class="hljs-comment"># sont marqués</span>
                        queue.append(suivant)   <span class="hljs-comment"># et empilés.</span>
</code></pre>

<h3>Principe</h3>
<ul>
<li data-marpit-fragment="1">Pour identifier un cycle, on peut utiliser le parcours en profondeur.</li>
<li data-marpit-fragment="2">On ajoute un argument à la fonction récursive pour identifier le chemin courant.</li>
<li data-marpit-fragment="3">Si on cherche à revisiter un sommet dans ce chemin, on a identifier un cycle.</li>
<li data-marpit-fragment="4">Il ne reste plus qu'à retourner ce cycle.</li>
</ul>
</section>

;">
<h4>Algorithme</h4>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">cherche_cycle_en_profondeur</span>(<span class="hljs-params">m, s, marque, chemin</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Recherche en profondeur un cycle.
    
    m - matrice d&#x27;adjacence.
    s - sommet à visiter.
    marque - liste de sommets marqués.
    chemin - chemin jusqu&#x27;à s.
    &quot;&quot;&quot;</span>
    cs = chemin + [s]      <span class="hljs-comment"># On construit le nouveau chemin cs</span>
    <span class="hljs-keyword">if</span> s <span class="hljs-keyword">in</span> chemin:        <span class="hljs-comment"># Si un cycle est identifié dans le chemin,</span>
        <span class="hljs-keyword">return</span> cs          <span class="hljs-comment"># on le renvoie.</span>
    <span class="hljs-keyword">if</span> s <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> marque:    <span class="hljs-comment"># Parcours en profondeur</span>
        marque.append(s)              <span class="hljs-comment"># On marque le sommet s</span>
        suivants = successeurs(m, s)  <span class="hljs-comment"># On prend les successeurs de s</span>
        <span class="hljs-keyword">for</span> suivant <span class="hljs-keyword">in</span> suivants:      <span class="hljs-comment"># On vérifie les sous-chemins</span>
            cycle = cherche_cycle_en_profondeur(m, suivant, marque, cs)
            <span class="hljs-keyword">if</span> cycle != <span class="hljs-literal">None</span>:         <span class="hljs-comment"># Si un cycle a été identifié dans</span>
                <span class="hljs-keyword">return</span> cycle          <span class="hljs-comment"># un sous-chemin, on le renvoie.</span>
    <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span> <span class="hljs-comment"># Pas de cycle identifié</span>
</code></pre>

<ul>
<li data-marpit-fragment="5">un sommet peut représenter une ville,</li>

<h3>Principe</h3>
<ul>
<li data-marpit-fragment="1">La recherche du chemin le plus court dans un graphe pondéré est un problème classique.</li>
<li data-marpit-fragment="2">Le poids d'un chemin est égal à la somme des poids des arcs sur ce chemin.</li>
<li data-marpit-fragment="3">Il existe différents algorithmes pour résoudre ce problème.</li>
<li data-marpit-fragment="4">Nous étudierons uniquement l'algorithme <strong>Bellman-Ford</strong> dans ce cours.</li>
</ul>
</section>

<h3>Bellman-Ford - principe (1/2)</h3>
<ul>
<li data-marpit-fragment="1">L'algorithme <strong>Bellman-Ford</strong> permet de construire un <strong>arbre des plus courts chemins</strong> (<strong>SPT</strong> - shortest path tree <img class="emoji" draggable="false" alt="🇬🇧" src="https://twemoji.maxcdn.com/2/svg/1f1ec-1f1e7.svg" data-marp-twemoji=""/>).</li>
<li data-marpit-fragment="2">Cet algorithme considère les graphes orientés pondérés sans circuit négatif.</li>
</ul>

<h3>Bellman-Ford - principe (2/2)</h3>
<ul>
<li data-marpit-fragment="1">Cet algorithme part d'un sommet <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>s</mi></mrow><annotation encoding="application/x-tex">s</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;"></span><span class="mord mathnormal">s</span></span></span></span> donné.</li>
<li data-marpit-fragment="2">Au départ, on évalue toutes les distances de <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>s</mi></mrow><annotation encoding="application/x-tex">s</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;"></span><span class="mord mathnormal">s</span></span></span></span> aux autres sommets à l'infini.</li>
<li data-marpit-fragment="3">On effectue, sur le principe, un parcours en largeur pour réévaluer à chaque étape la distance minimale de <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>s</mi></mrow><annotation encoding="application/x-tex">s</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;"></span><span class="mord mathnormal">s</span></span></span></span> à chaque autre sommet.</li>
<li data-marpit-fragment="4">L'implémentation suivante utilise une matrice d'adjacence.</li>
</ul>

<h3>Bellman-Ford - algorithme (1/4)</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">adjacents</span>(<span class="hljs-params">m, s</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie les arcs adjacents à s dans m.&quot;&quot;&quot;</span>
    adj = []
    <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(m[s])):
        <span class="hljs-keyword">if</span> m[s][j] != <span class="hljs-literal">None</span>:
            adj.append(Arc(origine=s, but=j, poids=m[s][j]))

    <span class="hljs-keyword">return</span> adj
</code></pre>

;">
<h3>Bellman-Ford - algorithme (2/4)</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">recalcule_bellman_ford</span>(<span class="hljs-params">m, s, dist_a, arc_vers, queue</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Recalcule la distance minimale en considérant les successeurs de s.
    
    m - matrice d&#x27;adjacence pondérée.
    s - sommet dans les successeurs sont considérés.
    dist_a - liste des distances minimales aux autres sommets.
    arc_vers - liste des arcs conservés pour aller à un sommet donné.
    queue - queue pour le parcours en largeur.
    &quot;&quot;&quot;</span>
    adj = adjacents(m, s)
    <span class="hljs-keyword">for</span> arc <span class="hljs-keyword">in</span> adj:
        w = arc.but
        <span class="hljs-keyword">if</span> dist_a[w] == <span class="hljs-literal">None</span> <span class="hljs-keyword">or</span> dist_a[w] &gt; dist_a[s] + arc.poids:
            dist_a[w] = dist_a[s] + arc.poids
            arc_vers[w] = arc
            <span class="hljs-keyword">if</span> w <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> queue:
                queue.append(w)
</code></pre>
</section>

<h3>Bellman-Ford - algorithme (3/4)</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">bellman_ford_impl</span>(<span class="hljs-params">m, s</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Implémentation de Bellman-Ford sans gestion de cycles négatifs.
    
    m - matrice d&#x27;adjacence pondérée.
    s - sommet de départ.
    Renvoie la liste des distances aux autres sommets et la liste des
    arcs constituant les plus courts chemins.
    &quot;&quot;&quot;</span>
    dist_a = [<span class="hljs-literal">None</span> <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(m))]   <span class="hljs-comment"># distances à l&#x27;infini</span>
    dist_a[s] = <span class="hljs-number">0</span>                            <span class="hljs-comment"># distance à lui-même</span>
    arc_vers = [<span class="hljs-literal">None</span> <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(m))] <span class="hljs-comment"># résultat</span>
    queue = [s]
    <span class="hljs-keyword">while</span> <span class="hljs-built_in">len</span>(queue) != <span class="hljs-number">0</span>:
        v = queue.pop(<span class="hljs-number">0</span>)
        recalcule_bellman_ford(m, v, dist_a, arc_vers, queue)

    <span class="hljs-keyword">return</span> dist_a, arc_vers
</code></pre>

<h3>Bellman-Ford - algorithme (4/4)</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">bellman_ford</span>(<span class="hljs-params">m, s</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie une matrice d&#x27;adjacence correspondant au shortest path
    tree (SPT) et la liste des distances minimales.&quot;&quot;&quot;</span>
    dist_a, arc_vers = bellman_ford_impl(m, s)
    spt = [[<span class="hljs-literal">None</span> <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(m))] <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(m))]
    <span class="hljs-keyword">for</span> arc <span class="hljs-keyword">in</span> arc_vers:
        <span class="hljs-keyword">if</span> arc != <span class="hljs-literal">None</span>:
            spt[arc.origine][arc.but] = arc.poids

    <span class="hljs-keyword">return</span> spt, dist_a
</code></pre>
<p><em>Note : Nous omettons la recherche de circuit négatif pour simplifier l'implémentation.</em></p>

<h3>Complexité</h3>
<ul>
<li data-marpit-fragment="1">La complexité de l'algorithme <strong>Bellman-Ford</strong> est en <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi mathvariant="normal">∣</mi><mi>A</mi><mi mathvariant="normal">∣</mi><mo>⋅</mo><mi mathvariant="normal">∣</mi><mi>S</mi><mi mathvariant="normal">∣</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(|A| \cdot |S|)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">∣</span><span class="mord mathnormal">A</span><span class="mord">∣</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">∣</span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mord">∣</span><span class="mclose">)</span></span></span></span>, où <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">∣</mi><mi>A</mi><mi mathvariant="normal">∣</mi></mrow><annotation encoding="application/x-tex">|A|</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">∣</span><span class="mord mathnormal">A</span><span class="mord">∣</span></span></span></span> est le nombre d'arcs et <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">∣</mi><mi>S</mi><mi mathvariant="normal">∣</mi></mrow><annotation encoding="application/x-tex">|S|</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">∣</span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mord">∣</span></span></span></span> le nombre de sommets.</li>
<li data-marpit-fragment="2">Cet algorithme est applicable dans de nombreux cas en pratique, sa complexité est correcte et son implémentation est relativement simple.</li>
<li data-marpit-fragment="3">L'algorithme de <strong>Dijkstra</strong> offre une meilleure complexité en <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi mathvariant="normal">∣</mi><mi>A</mi><mi mathvariant="normal">∣</mi><mi>log</mi><mo>⁡</mo><mi mathvariant="normal">∣</mi><mi>S</mi><mi mathvariant="normal">∣</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(|A| \log |S|)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord">∣</span><span class="mord mathnormal">A</span><span class="mord">∣</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mop">lo<span style="margin-right:0.01389em;">g</span></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord">∣</span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mord">∣</span><span class="mclose">)</span></span></span></span>, mais son implémentation implique souvent une queue de priorité, que nous n'avons pas abordé.</li>
</ul>
</section>

<h3>Problème d'ordonnancement</h3>
<ul>
<li data-marpit-fragment="1">Un <strong>problème d'ordonnancement</strong> <em>simple</em> est caractérisé par un ensemble de <strong>tâches</strong> à exécuter.</li>
<li data-marpit-fragment="2">Chaque tâche a une <strong>durée</strong> déterminée.</li>
<li data-marpit-fragment="3">Chaque tâche a des <strong>contraintes de précédence</strong> : pour exécuter une tâche, ses prédecesseurs doivent être exécutés préalablement.</li>
</ul>

<h3>Plus long chemin (1/2)</h3>
<ul>
<li data-marpit-fragment="1">Un chemin critique est donc un <strong>plus long chemin</strong> de <code>début</code> à <code>fin</code>.</li>
<li data-marpit-fragment="2">Il est possible d'utiliser un algorithme de <strong>plus court chemin</strong> pour calculer un plus long chemin.</li>
<li data-marpit-fragment="3">L'astuce consiste à créer un DAG équivalent avec des <strong>poids négatifs</strong>.</li>
<li data-marpit-fragment="4">Un poids de <code>2</code> devient donc un poids de <code>-2</code> par exemple.</li>
</ul>

<h3>Plus long chemin (2/2)</h3>
<ul>
<li data-marpit-fragment="1">Avec des poids négatifs, le plus court chemin va trouver le plus long chemin en valeur absolue.</li>
<li data-marpit-fragment="2">Comme PERT utilise un DAG, on va pouvoir utiliser <strong>Bellman-Ford</strong>.</li>
<li data-marpit-fragment="3">En effet, un DAG ne contient pas de circuit et par conséquent, il ne contient pas de circuit négatif.</li>
</ul>

<h3>Algorithme (1/3)</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">oppose_poids</span>(<span class="hljs-params">m</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie une matrice d&#x27;adjacence dont les poids sont opposés.&quot;&quot;&quot;</span>
    resultat = []

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(m)):
        ligne = []
        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(m)):
            <span class="hljs-keyword">if</span> m[i][j] == <span class="hljs-literal">None</span>:
                ligne.append(<span class="hljs-literal">None</span>)
            <span class="hljs-keyword">else</span>:
                ligne.append(-m[i][j])
        resultat.append(ligne)

<h3>Algorithme (2/3)</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">chemin_vers</span>(<span class="hljs-params">s, dist_a, arc_vers</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie le chemin vers le sommet s.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> dist_a[s] == <span class="hljs-literal">None</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>

    chemin = []
    arc = arc_vers[s]

<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">chemin_critique</span>(<span class="hljs-params">m</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie le chemin critique en utilisant PERT.
    
    Utilise Bellman-Ford sur l&#x27;opposé de la matrice d&#x27;adjacence.
    La matrice d&#x27;adjacence doit représenter un DAG.
    Par convention, le début est supposé être le 1er sommer, et
    la fin est supoosée être le dernier sommet.
    &quot;&quot;&quot;</span>
    <span class="hljs-comment"># Construit une matrice d&#x27;adjacence avec les poids opposés</span>

    <span class="hljs-comment"># Calcule l&#x27;arbre des plus courts chemins</span>
    dist_a, arc_vers = bellman_ford_impl(m_p, <span class="hljs-number">0</span>)

    <span class="hljs-comment"># Le chemin vers la fin est le chemin critique</span>
    fin = <span class="hljs-built_in">len</span>(m) - <span class="hljs-number">1</span>
    chemin = chemin_vers(fin, dist_a, arc_vers)

    <span class="hljs-keyword">return</span> chemin
