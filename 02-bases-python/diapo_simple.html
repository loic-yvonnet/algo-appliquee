<h1>Conditions en Python</h1>
<ul>
<li data-marpit-fragment="1">La forme de base est la suivante :</li>
</ul>
<pre><code class="language-py"><span class="hljs-keyword">if</span> Test:
    Bloc de code <span class="hljs-number">1</span>
<span class="hljs-keyword">else</span>:
    Bloc de code <span class="hljs-number">2</span>
</code></pre>
<ul>
<li data-marpit-fragment="2">Attention aux <code>:</code> et à l'<strong>indentation</strong> de 4 espaces.</li>
<li data-marpit-fragment="3">Attention à la casse : les mots clés <code>if</code> et <code>else</code> sont en <strong>minuscule</strong>.</li>
</ul>
</section>

<span class="hljs-keyword">if</span> taille &gt; <span class="hljs-number">180</span>:
    texte = <span class="hljs-string">&quot;grand&quot;</span>
<span class="hljs-keyword">else</span>:
    texte = <span class="hljs-string">&quot;petit&quot;</span>

<span class="hljs-built_in">print</span>(texte)
</code></pre>

<h1>Type <code>str</code></h1>
<ul>
<li data-marpit-fragment="1">En anglais, <strong>string</strong> signifie <strong>chaîne de caractères</strong>.</li>
<li data-marpit-fragment="2">C'est une <strong>liste de caractères</strong>.</li>
<li data-marpit-fragment="3">Cette liste commence et termine par <code>&quot;</code> (ou <code>'</code>).</li>
<li data-marpit-fragment="4">Cela n'a <em>rien</em> à voir avec certains vêtements... <img class="emoji" draggable="false" alt="👙" src="https://twemoji.maxcdn.com/2/svg/1f459.svg" data-marp-twemoji=""/></li>
<li data-marpit-fragment="5"><code>str</code> est la contraction de string.</li>
<li data-marpit-fragment="6">Exemple :</li>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Encodage de caratères : ASCII</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1"><strong>ASCII</strong> : American Standard Code for Information Interchange.</li>
<li data-marpit-fragment="2">Encodage simple et <strong>compact</strong> : sur 7 bits (moins de 1 octet), on peut avoir jusqu'à <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>7</mn></msup><mo>=</mo><mn>128</mn></mrow><annotation encoding="application/x-tex">2^7 = 128</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">7</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">128</span></span></span></span> caractères.</li>
<li data-marpit-fragment="3">Chaque caractère est représenté par un nombre entre 0 et 127.</li>
<li data-marpit-fragment="4">La <strong>table ASCII</strong> offre une correspondance entre les nombres et leurs caractères associés.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="smaller-text" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="95"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="4" data-paginate="true" data-theme="uncover" data-style="section {

<h1>Unicode</h1>
<ul>
<li data-marpit-fragment="1"><strong>Unicode</strong> : Universal Coded Character Set.</li>
<li data-marpit-fragment="2">L'objectif est de <strong>normaliser</strong> l'encodage de caractères, d'<strong>inclure</strong> un maximum de langues et autres besoins et d'<strong>optimiser</strong> la représentation numérique.</li>
<li data-marpit-fragment="3">L'<strong>UTF-8</strong> (pour Unicode Transformation Format - 8 bit) est le plus répandu.</li>
<li data-marpit-fragment="4">UTF-8 utilise entre 1 et 8 octets pour représenter jusqu'à 1 112 064 caractères.</li>
</ul>
</section>

<h1>Encodage en Python</h1>
<ul>
<li data-marpit-fragment="1">L'encodage par défaut d'un script Python est <strong>UTF-8</strong>.</li>
<li data-marpit-fragment="2">On peut changer cela en ajoutant au tout début d'un fichier Python :</li>
</ul>
<pre><code class="language-py"><span class="hljs-comment"># -*- coding: ascii -*- </span>
</code></pre>
<ul>
<li data-marpit-fragment="3">Toutes les <code>str</code> d'un script Python utilisent cet encodage par défaut.</li>
</ul>
</section>

<h1>Introduction aux I/O</h1>
<ul>
<li data-marpit-fragment="1">En français, on parle d'Entrées/Sorties, soit <strong>E/S</strong>.</li>
<li data-marpit-fragment="2">La langue anglaise prédomine en informatique.</li>
<li data-marpit-fragment="3">La traduction en anglais d'E/S est <strong>I/O</strong> pour Input/Output.</li>
<li data-marpit-fragment="4">On enlève en général le <em>slash</em>, ce qui donne <strong>IO</strong>.</li>
</ul>
</section>

<h1>Les fichiers standards</h1>
<ul>
<li data-marpit-fragment="1">Les Systèmes d'Exploitation classiques comportent 3 fichiers standards :
<ul>
<li data-marpit-fragment="2"><code>stdin</code> (index 0) : entrée texte standard.</li>
<li data-marpit-fragment="3"><code>stdout</code> (index 1) : sortie texte standard.</li>
<li data-marpit-fragment="4"><code>stderr</code> (index 2) : sortie d'erreur standard.</li>
</ul>
</li>
</ul>
</section>

<h1>Lire dans <code>stdin</code></h1>
<ul>
<li data-marpit-fragment="1"><code>stdin</code> est une redirection vers le périphérique clavier.</li>
<li data-marpit-fragment="2">Une lecture dans <code>stdin</code> signifie donc que l'on va lire ce que l'utilisateur écrit.</li>
<li data-marpit-fragment="3">En Python, on utilise la fonction <code>input</code> pour lire dans <code>stdin</code> :</li>
</ul>
<pre><code class="language-py">nom = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Votre nom : &quot;</span>)
</code></pre>

<h1>Ecrire dans <code>stdout</code></h1>
<ul>
<li data-marpit-fragment="1"><code>stdout</code> est une redirection vers la console.</li>
<li data-marpit-fragment="2">Une écriture dans <code>stdout</code> va afficher le contenu dans la console.</li>
<li data-marpit-fragment="3">En Python, on utilise la fonction <code>print</code> pour écrire dans <code>stdout</code> :</li>
</ul>
<pre><code class="language-py">nom = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Votre nom : &quot;</span>)
<span class="hljs-built_in">print</span>(nom)
</code></pre>

<h1>Ecrire dans <code>stderr</code></h1>
<ul>
<li data-marpit-fragment="1"><code>stderr</code>, tout comme <code>stdout</code>, est une redirection vers la console.</li>
<li data-marpit-fragment="2">Une écriture dans <code>stderr</code> va afficher le contenu dans la console.</li>
<li data-marpit-fragment="3">En Python, lorsqu'une exception est levée, un message d'erreur est affiché dans <code>stderr</code> par défaut.</li>
<li data-marpit-fragment="4">On peut également utiliser <code>sys.stderr.write</code> :</li>
</ul>
<pre><code class="language-py"><span class="hljs-keyword">import</span> sys
sys.stderr.write(<span class="hljs-string">&quot;Oh mince ! dit Shipper&quot;</span>)
</code></pre>

<pre><code class="language-py">age_en_texte = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Votre age : &quot;</span>)
age = <span class="hljs-built_in">int</span>(age_en_texte)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Vous avez&quot;</span>, age, <span class="hljs-string">&quot;ans&quot;</span>)
</code></pre>

<pre><code class="language-py">nombre = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Entrez un nombre positif : &quot;</span>))

    resultat = <span class="hljs-number">1</span>
<span class="hljs-keyword">elif</span> nombre == <span class="hljs-number">2</span>:
    resultat = <span class="hljs-number">1</span> + <span class="hljs-number">2</span>
<span class="hljs-keyword">elif</span> nombre == <span class="hljs-number">3</span>:

<span class="hljs-keyword">elif</span> nombre == <span class="hljs-number">4</span>:

<h1>Pourquoi des boucles ?</h1>
<p>On souhaite en fait ici exprimer :</p>

<h1>Définition</h1>
<ul>
<li data-marpit-fragment="1">Une <strong>boucle</strong> permet de répéter un ensemble d'instructions.</li>
<li data-marpit-fragment="2">Une répétition de cet ensemble d'instructions s'appelle une <strong>itération</strong>.</li>
<li data-marpit-fragment="3">L'ensemble d'instructions à répéter s'appelle le <strong>corps de la boucle</strong>.</li>
<li data-marpit-fragment="4">Une boucle s'arrête lorsque sa <strong>condition de fin</strong> devient vraie.</li>
</ul>
</section>

<pre><code class="language-py"><span class="hljs-keyword">from</span> math <span class="hljs-keyword">import</span> sin

epsilon = <span class="hljs-number">1e-6</span>
actuel = -<span class="hljs-number">2</span> * pi
fin = <span class="hljs-number">2</span> * pi
increment = pi / <span class="hljs-number">6</span>
<span class="hljs-keyword">while</span> actuel &lt; fin:
    sin_actuel = sin(actuel)
    precedent = actuel
    actuel += increment

    <span class="hljs-keyword">if</span> <span class="hljs-built_in">abs</span>(sin_actuel) &lt; epsilon: <span class="hljs-comment"># si sin(actuel) est proche de 0</span>

<h1>Solution : bornes</h1>
<p>La fonction <code>range</code> permet de résoudre ce problème.<br />
En anglais : <code>borne</code> <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> <code>range</code>.</p>
<pre><code class="language-py">taille = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Taille : &quot;</span>))
somme = <span class="hljs-number">0</span>
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(taille + <span class="hljs-number">1</span>):
    somme += i
<span class="hljs-built_in">print</span>(somme)
</code></pre>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Vous avez déjà vu ce code !</span></foreignObject></svg></h1>
<pre><code class="language-py"><span class="hljs-keyword">from</span> math <span class="hljs-keyword">import</span> sin

pi = <span class="hljs-number">3.14159265</span>
epsilon = <span class="hljs-number">1e-6</span>
actuel = -<span class="hljs-number">2</span> * pi
fin = <span class="hljs-number">2</span> * pi
increment = pi / <span class="hljs-number">6</span>
<span class="hljs-keyword">while</span> actuel &lt; fin:
    sin_actuel = sin(actuel)
    precedent = actuel
    actuel += increment

    <span class="hljs-keyword">if</span> <span class="hljs-built_in">abs</span>(sin_actuel) &lt; epsilon: <span class="hljs-comment"># si sin(actuel) est proche de 0</span>
        <span class="hljs-keyword">continue</span>                  <span class="hljs-comment"># évite les instructions suivantes</span>
    
    valeur = <span class="hljs-number">1</span> / sin_actuel
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;x = <span class="hljs-subst">{precedent:&gt;<span class="hljs-number">9.6</span>f}</span> ;&quot;</span>
        <span class="hljs-string">f&quot; sin(x) = <span class="hljs-subst">{sin_actuel:&gt;<span class="hljs-number">9.6</span>f}</span> ;&quot;</span>
        <span class="hljs-string">f&quot; 1 / sin(x) = <span class="hljs-subst">{valeur:&gt;<span class="hljs-number">9.6</span>f}</span>&quot;</span>)
</code></pre>
</section>

<h1>Le style, ça compte</h1>
<ul>
<li data-marpit-fragment="1">On écrit le code d'abord pour les <strong>êtres humains</strong>.</li>
<li data-marpit-fragment="2">Ensuite, on écrit le code pour la machine.</li>
<li data-marpit-fragment="3">Le code doit être <strong>simple</strong>, et si possible, <strong>évident</strong>.</li>
</ul>
</section>

<h1>Maintenance</h1>
<ul>
<li data-marpit-fragment="1">Un développeur passe <strong>plus de 80%</strong> de son temps à <strong>lire du code</strong> existant.</li>
<li data-marpit-fragment="2">Des projets de plus de <strong>100 000 lignes de code</strong> sont courant.</li>
<li data-marpit-fragment="3">Imaginez-vous devoir lire, comprendre et corriger des problèmes dans un code <strong>que vous n'avez pas écrit</strong>.</li>
<li data-marpit-fragment="4">Imaginez que le développeur initial a quitté l'équipe, voire l'entreprise...</li>
</ul>
</section>

<h1>Une histoire de coûts</h1>
<ul>
<li data-marpit-fragment="1">Un code simple à comprendre prendra <strong>moins de temps à faire évoluer</strong>.</li>
<li data-marpit-fragment="2">Un code simple comporte en général <strong>moins de problèmes</strong>.</li>
<li data-marpit-fragment="3">Le temps passé à comprendre du code et corriger des problèmes génère <strong>un coût pour les entreprises</strong>.</li>
<li data-marpit-fragment="4">La mauvaise qualité d'un logiciel impacte l'<strong>image de marque</strong> d'une entreprise.</li>
</ul>
</section>

<h1>Mais les performances ?</h1>
<ul>
<li data-marpit-fragment="1">Un code difficile à comprendre ne s'exécute <strong>pas</strong> plus rapidement.</li>
<li data-marpit-fragment="2">En général, <strong>80% du temps d'exécution est passé dans 20% du code</strong>.</li>
<li data-marpit-fragment="3">On optimise uniquement les 20%...</li>
<li data-marpit-fragment="4"><strong>Même les parties optimisées doivent être maintenable.</strong></li>
</ul>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Qu'est-ce qu'un code lisible ?</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1"><strong>Commentaires</strong> : ils aident à comprendre les parties non triviales.</li>
<li data-marpit-fragment="2"><strong>Variables</strong> : elles doivent être bien nommées.</li>
<li data-marpit-fragment="3"><strong>Indentation</strong> : Python vous y oblige !</li>
<li data-marpit-fragment="4"><strong>Espacement</strong> :
<ul>
<li data-marpit-fragment="5"><em>Vertical</em> pour séparer les blocs de code.</li>
<li data-marpit-fragment="6"><em>Horizontal</em> pour séparer les composantes d'une expression.</li>
<li data-marpit-fragment="7">Une expression par ligne.</li>
</ul>
</li>
</ul>

<li data-marpit-fragment="3">Les règles d'entreprise sont prioritaires sur celles de PEP 8.</li>
