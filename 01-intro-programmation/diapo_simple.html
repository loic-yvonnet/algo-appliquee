<h2>Exemple 4</h2>
<h4>Multiplication calculée avec une somme</h4>
<p><em>Mathématiques</em> : <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi><mo>×</mo><mi>y</mi><mo>=</mo><msubsup><mo>∑</mo><mn>0</mn><mrow><mi>y</mi><mo>−</mo><mn>1</mn></mrow></msubsup><mi>x</mi></mrow><annotation encoding="application/x-tex">x \times y = \sum_{0}^{y - 1} x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.2537em;vertical-align:-0.2997em;"></span><span class="mop"><span class="mop op-symbol small-op" style="position:relative;top:0em;">∑</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.954em;"><span style="top:-2.4003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">0</span></span></span></span><span style="top:-3.2029em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03588em;">y</span><span class="mbin mtight">−</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.2997em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">x</span></span></span></span></p>
<p><img class="emoji" draggable="false" alt="⬇️" src="https://twemoji.maxcdn.com/2/svg/2b07.svg" data-marp-twemoji=""/></p>
<p><em>Python</em> :</p>
<pre><code class="language-py"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">multiplie</span>(<span class="hljs-params">x, y</span>):</span>
    resultat = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(y):
        resultat += x  
    <span class="hljs-keyword">return</span> resultat
</code></pre>

<h1>Babylone</h1>
<ul>
<li data-marpit-fragment="1">Les mathématiques Babyloniennes de l'ancienne Mésopotomie (actuellement l'Irak) montrent les premiers algorithmes.</li>
<li data-marpit-fragment="2">Des premières tablettes d'argile Sumérienne trouvées près de Bagdad remontent à <strong>2500 ans avant notre ère</strong>.</li>
<li data-marpit-fragment="3">Ces algorithmes étaient utilisés pour prédire la date et le lieux de certains événements astronomiques.</li>
</ul>
</section>

<h1>Egypte</h1>
<ul>
<li data-marpit-fragment="1">Les mathématiques de l'ancienne Egypte utilisaient également des algorithmes pour résoudre des problèmes arithmétiques.</li>
<li data-marpit-fragment="2">Certains papyrus, comme celui de Rhind, remontent à <strong>1550 ans avant notre ère</strong>. Ils cherchaient à calculer des volumes, des aires et à résoudre des problèmes géométriques... notamment en relation avec des pyramides !</li>
</ul>

<h1>Grèce Antique</h1>
<ul>
<li data-marpit-fragment="1">On doit aux mathématiques Hellenistiques, qui remontent à <strong>300 ans</strong> avant notre ère, de nombreux algorithmes encore célèbres aujourd'hui.</li>
<li data-marpit-fragment="2">Deux exemples notables :
<ul>
<li data-marpit-fragment="3">Le <em>Siève d'Eratosthenes</em> : permet de trouver tous les nombres premiers jusqu'à une certaine limite.</li>
<li data-marpit-fragment="4">L'<em>algorithme d'Euclide</em> : permet de calculer le Plus Grand Commun Dénominateur (PGCD).</li>
</ul>
</li>
</ul>
</section>

<h3>Muhammad ibn Musa al-Khwarizmi</h3>
<ul>
<li data-marpit-fragment="1">Il était un mathématicien, astronome, géographe et professeur à la Maison de la Sagesse à Bagdad. Il a vécu au <strong>IXe siècle</strong> de notre ère.</li>
<li data-marpit-fragment="2">Il était le mathématicien le plus lu au moyen-âge en Europe.</li>
<li data-marpit-fragment="3">Le mot &quot;algorithme&quot; vient de la <strong>traduction du nom Al-Khwarizmi</strong> d'abord en latin (Algorizmi) puis en ancien anglais (algorism). Ce mot avait alors une signification différente.</li>
</ul>
</section>

<h1>Ada Loveplace</h1>
<ul>
<li data-marpit-fragment="1">La comtesse Ada Loveplace a vécu au milieu du <strong>XIXe siècle</strong> au Royaume-Uni.</li>
<li data-marpit-fragment="2">Elle a travaillé avec Charles Babbage sur des machines analytiques capables théoriquement d'exécuter n'importe quel algorithme.</li>
<li data-marpit-fragment="3">Ada est considérée comme pionière car elle a écrit les premiers algorithmiques dédiés à une exécution par un ordinateur.</li>
<li data-marpit-fragment="4">Un langage de programmation créé à la fin du XXe siècle a été nommé Ada en sa mémoire.</li>
</ul>
</section>

<h1>Alan Turing</h1>
<ul>
<li data-marpit-fragment="1">Ce mathématicien, informaticien, scientifique et philosophe a vécu au <strong>début du XXe siècle</strong>.</li>
<li data-marpit-fragment="2">Ce personnage historique est connu au-délà de la discipline de l'algorithmique puisqu'il a fortement contribué à la victoire contre les Nazis lors de la 2e guerre mondiale.</li>
<li data-marpit-fragment="3">L'une de ses contributions essentielles est la <strong>Machine de Turing</strong>, qui est le premier ordinateur généraliste (par rapport à des ordinateurs spécialisés commes les calculatrices).</li>
</ul>
</section>

<p>Ce professeur émérite en informatique de l'université de Stanford a contribué à la démocratisation de l'algorithmique au travers de ses ouvrages <em>The Art of Computer Programming</em>, sur lesquels il travaille toujours <strong>aujourd'hui</strong>.</p>

<h3>Anecdotes récentes</h3>
<ul>
<li data-marpit-fragment="1">Google s'est construit autour de l'algorithme <em>Map Reduce</em>, inventé par ses fondateurs.</li>
<li data-marpit-fragment="2">Bill Gates a indiqué que Microsoft recrute n'importe quelle personne qui comprend les ouvrages de Knuth.</li>
<li data-marpit-fragment="3">Les géants Américains (GAFAM) et Chinois (BATX) utilisent tous des algorithmes et recherchent tous les meilleurs candidats dans ce domaine.</li>
<li data-marpit-fragment="4">L'Intelligence Artificielle est simplement un ensemble d'algorithmes travaillant sur des données massives (Big Data).</li>
</ul>
</section>

<h1>Mise en perspective</h1>
<p>Un simple ordinateur de bureau standard sait :</p>
<ul>
<li data-marpit-fragment="1">Faire beaucoup de calculs très rapidement : des <strong>centaines de milliards de calculs par seconde</strong>.</li>
<li data-marpit-fragment="2">Se souvenir d'une quantité remarquable de données : 1 téraoctet (To), c'est <strong>1 000 000 000 000 octets</strong>. Changez l'unité en kilogrammes ou mètres...</li>
</ul>
</section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Champ encore plus limité avant</span></foreignObject></svg></h1>
<p>Les premières machines étaient à <strong>programme fixe</strong> :</p>
<ul>
<li data-marpit-fragment="1">Une calculatrice avec les opérations <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>+</mo></mrow><annotation encoding="application/x-tex">+</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord">+</span></span></span></span>, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo></mrow><annotation encoding="application/x-tex">-</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord">−</span></span></span></span>, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>×</mo></mrow><annotation encoding="application/x-tex">\times</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord">×</span></span></span></span>, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>÷</mo></mrow><annotation encoding="application/x-tex">\div</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord">÷</span></span></span></span>.</li>
<li data-marpit-fragment="2">Un calculateur de trajectoire de missiles.</li>
<li data-marpit-fragment="3">Un solveur de système d'équations linéaires.</li>
<li data-marpit-fragment="4">Etc.</li>
</ul>
<p>Les systèmes embarqués utilisent encore ce procédé pour des raisons de coût et de performance.</p>
</section>

<p>Vos machines sont dites à <strong>programmes stockés</strong> :</p>
<ul>
<li data-marpit-fragment="1">Elles ont des composants qui stockent les programmes.</li>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Architecture logique simplifiée d'un ordinateur</span></foreignObject></svg></h1>
<p>Un ordinateur comporte :</p>
<ul>
<li data-marpit-fragment="1">Des <strong>entrées</strong> (clavier, souris, ...) et des <strong>sorties</strong> (écran, son, ...).</li>
<li data-marpit-fragment="2">Des <strong>mémoires</strong> (disque, RAM, caches, ...).</li>
<li data-marpit-fragment="3">Des <strong>calculateurs</strong> (CPU, GPU, ...) ayant :
<ul>
<li data-marpit-fragment="4"><strong>Unité de contrôle</strong> (compteur de programme, ...).</li>
<li data-marpit-fragment="5"><strong>Unités arithmétique et logique</strong> (<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>+</mo></mrow><annotation encoding="application/x-tex">+</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord">+</span></span></span></span>, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo></mrow><annotation encoding="application/x-tex">-</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord">−</span></span></span></span>, ...).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="4" data-paginate="true" data-theme="uncover" data-style="section {

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Cycle de vie simplifié d'un programme</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1">La séquence d'instructions du programme est chargé en mémoire.</li>
<li data-marpit-fragment="2">Un programme particulier appelé <strong>interpréteur</strong> exécute chaque instruction dans l'ordre :
<ul>
<li data-marpit-fragment="3">Un <strong>compteur de programme</strong> pointe en mémoire vers la prochaine instruction à exécuter.</li>
<li data-marpit-fragment="4">Cette instruction est envoyée à l'<strong>unité arithmétique et logique</strong> qui s'occupe de la résoudre.</li>
</ul>
</li>
</ul>
</section>

<h1>Flot de contrôle</h1>
<ul>
<li data-marpit-fragment="1">Dans certains cas, sur la base d'un test, l'interpréteur saute vers une autre séquence d'instructions.</li>
<li data-marpit-fragment="2">C'est ce que l'on appelle le <strong>flot de contrôle</strong>.</li>
<li data-marpit-fragment="3">Cela nous permet d'écrire des programmes complexes.</li>
<li data-marpit-fragment="4">Une partie de ce premier cours et du prochain est dédié à l'étude des <strong>structures de contrôle</strong>.</li>
</ul>
</section>

<h1>Intuition</h1>
<ul>
<li data-marpit-fragment="1">Un langage de programmation offre une <strong>syntaxe</strong> pour spécifier les <strong>instructions</strong> que l'interpréteur doit exécuter.</li>
<li data-marpit-fragment="2">Il existe de nombreux langages de programmation.</li>
<li data-marpit-fragment="3"><strong>Scratch</strong> et <strong>Python</strong> sont des langages de programmation.</li>
</ul>
</section>

<h1>Machine de Turing</h1>
<ul>
<li data-marpit-fragment="1">En 1936, Alan Turing : spécification de la <strong>Machine de Turing Universelle</strong>.</li>
<li data-marpit-fragment="2">Avec quelques <strong>instructions élémentaires</strong>, et une <strong>mémoire</strong>, il est possible d'écrire <strong>n'importe quel programme</strong> exécutable par une machine.</li>
</ul>
</section>

<h1>Thèse de Church Turing</h1>
<p><em>Si une fonction est exécutable par une machine, alors une Machine de Turing peut être programmée pour l'exécuter.</em></p>
<p><img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> Un algorithme peut donc être écrit dans <strong>n'importe quel</strong> langage de programmation.</p>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Indécidable : tout n'est pas possible</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1">Certains problèmes <strong>ne peuvent pas</strong> être résolus par un algorithme.</li>
<li data-marpit-fragment="2"><strong>Problème d'arrêt</strong> (Halting Problem) : il est impossible d'écrire un programme capable de prédire si un autre programme arbitraire s'exécute indéfiniment.</li>
<li data-marpit-fragment="3">Cela signifie par exemple qu'il est impossible pour un programme de prédire si un autre programme fonctionne correctement.</li>
</ul>
</section>

<h1>Turing-complet</h1>
<ul>
<li data-marpit-fragment="1">Un langage de programmation est dit <strong>Turing-complet</strong> s'il permet de simuler une machine de Turing.</li>
<li data-marpit-fragment="2">Autrement dit, il permet d'écrire tout programme qu'une machine peut exécuter.</li>
</ul>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Caractéristiques d'un langage</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1"><strong>Primitives élémentaires</strong> : littéraux (<code>42</code>, <code>3.14</code>), chaînes de caractères (<code>&quot;yo&quot;</code>), opérateurs (<code>/</code>, <code>+</code>).</li>
<li data-marpit-fragment="2"><strong>Syntaxe</strong> : ensembles de séquences bien formées (exemple : <code>1 + 1</code> est bien formé, mais pas <code>1 1</code>).</li>
<li data-marpit-fragment="3"><strong>Sémantique</strong> : associe une signification aux séquences de symboles bien formés.</li>
</ul>
</section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Paradigmes de programmation</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1"><strong>Langage déclaratif</strong> : suite de déclarations de faits ou états.
<ul>
<li data-marpit-fragment="2"><em>Exemples</em> : HTML, CSS, CSV.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Langage impératif</strong> : suite d'instructions à exécuter.
<ul>
<li data-marpit-fragment="4"><em>Exemples</em> : Python, Scratch, Brainfuck.</li>
</ul>
</li>
<li data-marpit-fragment="5">Il existe d'autres paradigmes : orienté-objet, orienté-aspect, fonctionnel, générique, etc.</li>
</ul>
</section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Compilé ou interprété</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1">Langage <strong>compilé</strong> : le code source du programme est traduit en <em>code machine binaire</em> exécuté directement par le matériel (processeur, carte graphique, etc.).
<ul>
<li data-marpit-fragment="2"><em>Exemples</em> : Java, C, C++, Rust.</li>
</ul>
</li>
<li data-marpit-fragment="3">Langage <strong>interprété</strong> : le code source du programme est lu par un programme appelé <em>interpréteur</em> qui exécute ce code.
<ul>
<li data-marpit-fragment="4"><em>Exemples</em> : Python, Scratch, JavaScript, HTML, CSS.</li>
</ul>
</li>
</ul>
</section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Bas niveau ou haut niveau</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1"><strong>Bas niveau</strong> : manipulation de données et d'opérations proches de la machine.
<ul>
<li data-marpit-fragment="2"><em>Exemple</em> : Déplace le contenu d'un registre de 32bit vers cet autre registre.</li>
<li data-marpit-fragment="3"><em>Langages</em> : Assembleur, C.</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>Haut niveau</strong> : manipulation d'abstractions de haut niveau fournies par le langage.
<ul>
<li data-marpit-fragment="5"><em>Exemple</em> : Affiche un bouton OK à telle localisation.</li>
<li data-marpit-fragment="6"><em>Langages</em> : Java, Python, JavaScript.</li>
</ul>
</li>
</ul>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Général ou spécifique à un domaine</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1"><strong>Généraliste - General Purpose</strong> : langage applicable à une vaste variété de domaines.
<ul>
<li data-marpit-fragment="2"><em>Exemples</em> : Python, Java, C, C++, Assembleur.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Domain-Specific Language (DSL)</strong> : les opérations primitives du langage sont spécifiques à un domaine particulier.
<ul>
<li data-marpit-fragment="4"><em>Exemples</em> : SQL, HTML, CSS.</li>
</ul>
</li>
</ul>
</section>

<h1>Quelques dates</h1>
<ul>
<li data-marpit-fragment="1"><strong>1991</strong> : Création du langage par Guido van Rossum.</li>
<li data-marpit-fragment="2"><strong>2000</strong> : Sortie de la version 2.0 et début de l'essor.</li>
<li data-marpit-fragment="3"><strong>2008</strong> : Sortie de la version 3.0 non-compatible avec la version 2.0 ; peu utilisé au début.</li>
<li data-marpit-fragment="4"><strong>2015</strong> : Sortie de TensorFlow et essor exponentiel de l'usage du langage.</li>
<li data-marpit-fragment="5"><strong>2020</strong> : Fin de vie de la version 2.0.</li>
<li data-marpit-fragment="6"><strong>2021</strong> : <em>Vous</em> apprenez Python !</li>
</ul>
</section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Quelques domaines de prédilection</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1"><strong>Intelligence Artificielle</strong> : Machine Learning, Deep Learning, Data Science.</li>
<li data-marpit-fragment="2"><strong>Automatisation de tâches</strong> : Scripts, Intégration Continue, Déploiement Continue.</li>
<li data-marpit-fragment="3"><strong>Recherche</strong> : Recherche Opérationnelle, Calcul Scientifique.</li>
<li data-marpit-fragment="4"><strong>Backend Applications</strong> : Développement Web côté serveur.</li>
<li data-marpit-fragment="5"><strong>Internet of Things</strong> : Développement de prototypes.</li>
</ul>

<h1>Déclarations</h1>
<ul>
<li data-marpit-fragment="1">Un programme (également appelé <strong>script</strong>) Python est composé de <strong>déclarations</strong>.</li>

<ul>
<li data-marpit-fragment="1">En Python, <strong>tout est objet</strong>.</li>

<h1>Types scalaires</h1>
<ul>
<li data-marpit-fragment="1"><strong>int</strong> : nombre entier naturel (<code>0</code>, <code>8</code>, <code>-12</code>).</li>
<li data-marpit-fragment="2"><strong>float</strong> : nombre réel, dit à virgule flottante (<code>1.5</code>, <code>3.14</code>, <code>-6e10</code>, <code>5e-6</code>).</li>
<li data-marpit-fragment="3"><strong>bool</strong> : vrai ou faux (<code>True</code>, <code>False</code>).</li>
<li data-marpit-fragment="4"><strong>None</strong> : représente l'absence de valeur (<code>None</code>).</li>

<li data-marpit-fragment="1">Il est possible de <strong>lier</strong> un objet à un <strong>nom</strong> :</li>

<h1>Assignation</h1>
<ul>
<li data-marpit-fragment="1">Le fait de lier un objet à une variable s'appelle une <strong>assignation</strong>.</li>

</code></pre>

<h1>Typage dynamique</h1>
<ul>
<li data-marpit-fragment="1">Une variable peut se voir assigner n'importe quel type d'objet.</li>
<li data-marpit-fragment="2">En particulier, il est possible (bien que <strong>déconseillé</strong>) d'assigner un nouvel objet d'un type différent du type initial : on parle de <strong>typage dynamique</strong>.</li>
</ul>
<pre><code class="language-py">x = <span class="hljs-number">42</span>
y = x     <span class="hljs-comment"># y vaut 42</span>
x = <span class="hljs-literal">True</span>
z = x     <span class="hljs-comment"># z vaut True</span>
</code></pre>
