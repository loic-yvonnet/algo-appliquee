<h1>Complexité d'un problème</h1>
<ul>
<li data-marpit-fragment="1">S'il existe plusieurs algorithmes pour résoudre un problème, alors la complexité de ce problème correspond à la classe de l'algorithme la plus efficace.</li>
<li data-marpit-fragment="2">Exemple : il existe des algorithmes en <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>N</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(N)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mclose">)</span></span></span></span> et <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>log</mi><mo>⁡</mo><mi>N</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(\log N)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mop">lo<span style="margin-right:0.01389em;">g</span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mclose">)</span></span></span></span> pour trouver un nombre dans une liste triée. Ce problème a donc pour complexité <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>O</mi><mo stretchy="false">(</mo><mi>log</mi><mo>⁡</mo><mi>N</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">O(\log N)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mop">lo<span style="margin-right:0.01389em;">g</span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mclose">)</span></span></span></span>.</li>
</ul>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Architecture d'un processeur</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1">Les architectures modernes des CPUs sont <strong>complexes</strong> et <strong>difficiles à modéliser</strong> mathématiquement.</li>
<li data-marpit-fragment="2">Il peut arriver que l'exécution d'un algorithme théoriquement plus efficace soit <strong>plus lente</strong> qu'un algorithme plus naïf.</li>
</ul>

<h1>Temps d'instruction</h1>
<ul>
<li data-marpit-fragment="1">Le modèle suppose que chaque instruction prend un temps équivalent.</li>
<li data-marpit-fragment="2">Cela est faux en pratique : cela dépend de l'<strong>unité arithmétique et logique</strong> du processeur.</li>
<li data-marpit-fragment="3">Même les accès à un très grand tableau ne sont pas nécessairement en temps constant. En effet, si le tableau ne rentre pas dans le cache du processeur, il peut y avoir des <strong>fautes de cache</strong> (cache miss) voire des <strong>fautes de page</strong>.</li>
</ul>
</section>

<h3>Plusieurs choses en même temps</h3>
<ul>
<li data-marpit-fragment="1">Un ordinateur peut comporter <strong>plusieurs CPU</strong> (processeur de calcul) et <strong>GPU</strong> (processeur graphique).</li>
<li data-marpit-fragment="2">Un CPU moderne peut comporter quelques dizaines de coeurs.</li>
<li data-marpit-fragment="3">Un GPU moderne peut comporter quelques centaines voire milliers de coeurs.</li>
<li data-marpit-fragment="4">Chaque coeur peut exécuter <strong>une instruction en même temps</strong>.</li>
</ul>

<ul>
<li><strong>Parallélisme</strong> : les tâches sont découpées et exécutées par la même ressource pour donner l'illusion de parallélisme.</li>
<li><strong>Concurrence</strong> : les tâches sont exécutées en même temps.</li>
</ul>

<ul>
<li data-marpit-fragment="1">Peut-on améliorer l'efficacité de nos algorithmes en les parallélisant ?</li>

<h1>Principe de parallélisation</h1>
<ul>
<li data-marpit-fragment="1">On divise une tâche en <strong>sous-tâches</strong>.</li>
<li data-marpit-fragment="2">On <strong>distribue</strong> les sous-tâches sur différents coeurs (via des fils d'exécution).</li>
<li data-marpit-fragment="3">On récupère le <strong>résultat local</strong> de chaque sous-tâche.</li>
<li data-marpit-fragment="4">On <strong>combine les résultats</strong> des sous-tâches pour déterminer la solution globale de la tâche principale.</li>
</ul>
</section>

<h1>Evaluation des gains</h1>
<ul>
<li data-marpit-fragment="1">De combien peut-on améliorer un algorithme en le parallélisant ?</li>
<li data-marpit-fragment="2">Naïvement, on dirait que le facteur multiplicateur est le nombre de coeurs.</li>
<li data-marpit-fragment="3">En pratique, il existe de nombreuses limitations :
<ul>
<li data-marpit-fragment="4">certaines parties du code <strong>ne sont pas parallélisables</strong>.</li>
<li data-marpit-fragment="5">il est nécessaire d'<strong>orchestrer et synchroniser</strong> les calculs.</li>
</ul>
</li>
</ul>

<h1>Loi d'Amdahl</h1>
<p>Pour tout <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>s</mi><mo>∈</mo><mi mathvariant="double-struck">N</mi></mrow><annotation encoding="application/x-tex">s \in \mathbb{N}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5782em;vertical-align:-0.0391em;"></span><span class="mord mathnormal">s</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6889em;"></span><span class="mord mathbb">N</span></span></span></span> représentant le nombre de coeurs exploitables, et <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi><mo>∈</mo><mo stretchy="false">[</mo><mn>0</mn><mo separator="true">;</mo><mn>1</mn><mo stretchy="false">]</mo></mrow><annotation encoding="application/x-tex">p \in [0 ; 1]</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7335em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">[</span><span class="mord">0</span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">1</span><span class="mclose">]</span></span></span></span> le pourcentage de temps d'exécution passé dans le code parallélisable <em>avant</em> la parallélisation, la loi d'Amdahl définit la fonction <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi></mrow><annotation encoding="application/x-tex">f</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span></span></span></span> d'<strong>accélération théorique maximale</strong> :</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>f</mi><mo stretchy="false">(</mo><mi>s</mi><mo separator="true">,</mo><mi>p</mi><mo stretchy="false">)</mo><mo>=</mo><mfrac><mn>1</mn><mrow><mn>1</mn><mo>−</mo><mi>p</mi><mo>+</mo><mfrac><mi>p</mi><mi>s</mi></mfrac></mrow></mfrac></mrow><annotation encoding="application/x-tex">f(s, p) = \frac{1}{1 - p + \frac{p}{s}}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord mathnormal">s</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">p</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.3524em;vertical-align:-1.031em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3214em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">1</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal">p</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.7475em;"><span style="top:-2.655em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">s</span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.4461em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">p</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.345em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:1.031em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span></span></span></foreignObject></svg></p></section>

<h1>Supercalculateurs</h1>
<ul>
<li data-marpit-fragment="1">Il s'agit d'un ordinateur massif rassemblant un grand nombre de processeurs.</li>
<li data-marpit-fragment="2">Un système d'exploitation particulier gère tous ces processeurs.</li>
<li data-marpit-fragment="3">Le supercalculateur Fugaku rassemble <strong>7,3 millions de processeurs</strong>.</li>
<li data-marpit-fragment="4">Il atteint <strong>415 PFLOPS</strong>, c'est-à-dire <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>415</mn><mo>⋅</mo><mn>1</mn><msup><mn>0</mn><mn>15</mn></msup></mrow><annotation encoding="application/x-tex">415 \cdot 10^{15}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">415</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8141em;"></span><span class="mord">1</span><span class="mord"><span class="mord">0</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">15</span></span></span></span></span></span></span></span></span></span></span></span> instructions à virgule flottante par seconde.</li>
</ul>
</section>

<h1>Conclusions</h1>
<ul>
<li data-marpit-fragment="1">La parallélisation du code permet d'obtenir des <strong>gains significatifs</strong>.</li>
<li data-marpit-fragment="2">Ces gains sont <strong>limités</strong> par la loi d'Amdahl.</li>
<li data-marpit-fragment="3">La parallélisation <strong>ne change pas la classe de complexité</strong>, qui reste le facteur déterminant de l'efficacité.</li>
</ul>
</section>

<h1>Noeuds de calcul</h1>
<ul>
<li data-marpit-fragment="1">La parallélisation sur le CPU et GPU d'une machine se fait <strong>localement</strong>.</li>
<li data-marpit-fragment="2">Il est possible de <strong>distribuer</strong> un calcul sur un <strong>cluster de machines</strong> mises en réseau.</li>
<li data-marpit-fragment="3">Chaque machine s'appelle, dans ce contexte, un <strong>noeud de calcul</strong>.</li>
</ul>
</section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> On-Premise ou dans le Cloud</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1"><strong>On-Premise</strong> <img class="emoji" draggable="false" alt="🇬🇧" src="https://twemoji.maxcdn.com/2/svg/1f1ec-1f1e7.svg" data-marp-twemoji=""/> : exécution dans un cluster appartenant à l'entité (entreprise/personne) effectuant le calcul.</li>
<li data-marpit-fragment="2"><strong>Cloud Computing</strong> <img class="emoji" draggable="false" alt="🇬🇧" src="https://twemoji.maxcdn.com/2/svg/1f1ec-1f1e7.svg" data-marp-twemoji=""/> : exécution dans un cluster localisé dans un datacenter appartenant à un fournisseur tiers.</li>
</ul>

<h3>Avantages</h3>
<ul>
<li data-marpit-fragment="1">Le <strong>coût</strong> :
<ul>
<li data-marpit-fragment="2">Un supercalculateur est généralement trop onéreux.</li>
<li data-marpit-fragment="3">Mettre en réseau des ordinateurs du marché est généralement moins coûteux.</li>
<li data-marpit-fragment="4">Possibilité de <strong>location</strong> de noeuds de calcul dans le Cloud et de payer <strong>à l'usage</strong>.</li>
</ul>
</li>
<li data-marpit-fragment="5">L'<strong>évolutivité horizontale</strong> (scalability <img class="emoji" draggable="false" alt="🇬🇧" src="https://twemoji.maxcdn.com/2/svg/1f1ec-1f1e7.svg" data-marp-twemoji=""/>) : On peut facilement augmenter les capacités de calcul en rajoutant simplement une machine supplémentaire.</li>
</ul>
</section>

<ul>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Problèmes &quot;faciles&quot; et &quot;difficiles&quot;</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1">On en a eu l'intuition : les algorithmes exponentiels ne sont pas vraiment applicables en pratique.</li>
<li data-marpit-fragment="2"><strong>Problème &quot;facile&quot;</strong> : il existe un algorithme polynômial (ou meilleur) pour résoudre ce problème.</li>
<li data-marpit-fragment="3"><strong>Problème &quot;difficile&quot;</strong> : on n'a pas (encore) trouvé d'algorithme polynômial et on est obligé d'utiliser un algorithme exponentielle.</li>
<li data-marpit-fragment="4">On recherche s'il existe des algorithmes non-exponentiels permettant de résoudre le problème.</li>
</ul>
</section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Exemples de problèmes &quot;difficiles&quot;</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1"><strong>Problème de satisfaisabilité Booléenne (SAT)</strong> : Etant donné un ensemble <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>M</mi></mrow><annotation encoding="application/x-tex">M</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span></span></span></span> d'équations impliquant <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>N</mi></mrow><annotation encoding="application/x-tex">N</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span></span></span></span> variables Booléennes, trouver des valeurs pour chaque variable telles que toutes les équations sont satisfaites, or rapporter qu'aucune solution n'existe.</li>
<li data-marpit-fragment="2"><strong>Applications</strong> : diagnostique, planification, vérification de modèle, cryptographie.</li>
</ul>

<h1>Formalisation</h1>
<ul>
<li data-marpit-fragment="1"><strong>P</strong> est l'ensemble de tous les problèmes qui peuvent être résolus en temps <strong>polynômial</strong> par une Machine de Turing déterministe (c'est-à-dire un ordinateur classique).</li>
<li data-marpit-fragment="2"><strong>NP</strong> est l'ensemble de tous les problèmes décidés par une Machine de Turing <strong>N</strong>on-Déterministe en temps <strong>P</strong>olynômial.</li>
</ul>
</section>

<h1>Problème NP-complet</h1>
<ul>
<li data-marpit-fragment="1">Un problème est NP-complet si :
<ul>
<li data-marpit-fragment="2">on peut facilement et rapidement vérifier qu'une solution est correcte.</li>
<li data-marpit-fragment="3">tous les problèmes de la classe NP se ramènent à celui-ci via une réduction polynomiale.</li>
</ul>
</li>
<li data-marpit-fragment="4">Cela signifie que le problème est au moins aussi &quot;difficile&quot; que les autres problèmes de la classe NP.</li>
</ul>
</section>

<h1>Implications concrètes</h1>
<ul>
<li data-marpit-fragment="1">Il existe certains problèmes pour lesquels <strong>on n'a aujourd'hui pas de meilleure solution</strong> que :
<ul>
<li data-marpit-fragment="2">un algorithme exponentiel,</li>
<li data-marpit-fragment="3">une solution en force brute consistant à explorer tout l'espace de solution (quand il est fini).</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>On n'est pas encore capable de prouver l'existence, ou non, de meilleures solutions</strong>.</li>
</ul>

<h3>Machine de Turing déterministe</h3>
<ul>
<li data-marpit-fragment="1">Sur nos machines actuelles, un bit a pour valeur 0 ou 1.</li>
<li data-marpit-fragment="2">Un octet est codé sur 8 bits.</li>
<li data-marpit-fragment="3">Un octet peut donc prendre des valeurs entre <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mn>0</mn><mo separator="true">;</mo><msup><mn>2</mn><mn>8</mn></msup><mo>−</mo><mn>1</mn><mo stretchy="false">]</mo></mrow><annotation encoding="application/x-tex">[0 ; 2^8-1]</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0641em;vertical-align:-0.25em;"></span><span class="mopen">[</span><span class="mord">0</span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">8</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">1</span><span class="mclose">]</span></span></span></span>, soit <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mn>0</mn><mo separator="true">;</mo><mn>255</mn><mo stretchy="false">]</mo></mrow><annotation encoding="application/x-tex">[0 ; 255]</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">[</span><span class="mord">0</span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">255</span><span class="mclose">]</span></span></span></span>.</li>
<li data-marpit-fragment="4">Les opérations principales sur un bit sont celles de la logique Booléenne : AND, OR, XOR, NOT, SHIFT.</li>
</ul>
</section>

<h1>Physique quantique</h1>
<ul>
<li data-marpit-fragment="1">En physique quantique, la fonction d'onde d'une particule prend une valeur <strong>au moment de son observation</strong>.</li>
<li data-marpit-fragment="2">Tant qu'elle n'est pas observée, une particule est dans un <strong>état quantique</strong>.</li>
<li data-marpit-fragment="3">Cet état quantique est régi par <strong>des probabilités</strong>.</li>
</ul>
</section>

<h1>Le chat de Schrödinger</h1>
<ul>
<li data-marpit-fragment="1">On met le chat dans une boîte.</li>
<li data-marpit-fragment="2">Un incident survient.</li>
<li data-marpit-fragment="3">Tant que l'on ne regarde pas dans la boîte, le chat est à la fois mort <strong>ET</strong> vivant.</li>
<li data-marpit-fragment="4">Ce n'est qu'une fois que l'on regarde dans la boîte que le chat est mort <em>ou</em> vivant.</li>
</ul>
</section>

<h3>Bit quantique - Qubit (1/2)</h3>
<ul>
<li data-marpit-fragment="1">Un bit quantique est représenté par un vecteur <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mi>p</mi><mo separator="true">,</mo><mi>q</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(p, q)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal">p</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">q</span><span class="mclose">)</span></span></span></span>.</li>
<li data-marpit-fragment="2"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi></mrow><annotation encoding="application/x-tex">p</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span></span></span></span> est la probabilité pour que le bit soit égal à 0.</li>
<li data-marpit-fragment="3"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>q</mi></mrow><annotation encoding="application/x-tex">q</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">q</span></span></span></span> est la probabilité pour que le bit soit égal à 1.</li>
<li data-marpit-fragment="4">Lorsqu'on lit la valeur du bit quantique, il a pour valeur 0 ou 1.</li>
</ul>
</section>

<h3>Bit quantique - Qubit (2/2)</h3>
<ul>
<li data-marpit-fragment="1">On a : <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi><mo>+</mo><mi>q</mi><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">p + q = 1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">q</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span>, puisque soit <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi></mrow><annotation encoding="application/x-tex">p</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span></span></span></span>, soit <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>q</mi></mrow><annotation encoding="application/x-tex">q</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">q</span></span></span></span> est vérifié.</li>
<li data-marpit-fragment="2">On pose le vecteur d'amplitudes <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mi>α</mi><mo separator="true">,</mo><mi>β</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(\alpha, \beta)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.0037em;">α</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.05278em;">β</span><span class="mclose">)</span></span></span></span> tel que <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi><mo>=</mo><msup><mi>α</mi><mn>2</mn></msup><mo separator="true">,</mo><mi>q</mi><mo>=</mo><msup><mi>β</mi><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">p = \alpha^2, q = \beta^2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.0085em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.0037em;">α</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">q</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.0085em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05278em;">β</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span>.</li>
<li data-marpit-fragment="3">On a donc <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mi>α</mi><mn>2</mn></msup><mo>+</mo><msup><mi>β</mi><mn>2</mn></msup><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\alpha^2 + \beta^2 = 1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8974em;vertical-align:-0.0833em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.0037em;">α</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.0085em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05278em;">β</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span>.</li>
<li data-marpit-fragment="4">On peut donc représenter l'espace d'amplitude sur un cercle trigonométrique.</li>
<li data-marpit-fragment="5">Les opérations principales sur un bit quantique sont : rotation, symmétrie, porte d'Hadamar, etc.</li>
</ul>
</section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Machine de Turing Non-Déterministe</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1">Une machine quantique permet de simuler une machine de Turing Non-Déterministe.</li>

</ul>
