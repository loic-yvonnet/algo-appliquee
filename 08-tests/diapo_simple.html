<h2>Bug ou erreur ?</h2>
<ul>
<li data-marpit-fragment="1">Une exception peut survenir à cause d'un bug dans le programme.</li>
<li data-marpit-fragment="2">Dans ce cas, il faut simplement corriger le code.</li>
<li data-marpit-fragment="3">Une exception peut survenir à cause d'une mauvaise entrée d'un utilisateur.</li>
<li data-marpit-fragment="4">Dans ce cas, le programme doit réagir de manière appropriée.</li>
</ul>
</section>

<h1>Levée d'exception</h1>
<ul>
<li data-marpit-fragment="1">On est possible de <strong>lever explicitement</strong> des exceptions.</li>
<li data-marpit-fragment="2">Cela permet de stopper le flot de contrôle pour rentrer dans un mode de gestion d'erreur.</li>
<li data-marpit-fragment="3">La pile d'appels de fonction est déroulée (<em>unwind</em> <img class="emoji" draggable="false" alt="🇬🇧" src="https://twemoji.maxcdn.com/2/svg/1f1ec-1f1e7.svg" data-marp-twemoji=""/>) jusqu'à trouver un <code>except</code> adapté.</li>

<h2>Retour sur le niveau de gris</h2>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">niveau_gris</span>(<span class="hljs-params">rouge, vert, bleu</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie un niveau de gris à partir d&#x27;une couleur RVB.

    rouge, vert et bleu sont des entiers dans [0 ; 255].
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> rouge &lt; <span class="hljs-number">0</span> <span class="hljs-keyword">or</span> rouge &gt; <span class="hljs-number">255</span>:
        <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;Rouge en dehors de [0 ; 255]&quot;</span>)
    <span class="hljs-keyword">if</span> vert &lt; <span class="hljs-number">0</span> <span class="hljs-keyword">or</span> vert &gt; <span class="hljs-number">255</span>:
        <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;Vert en dehors de [0 ; 255]&quot;</span>)
    <span class="hljs-keyword">if</span> bleu &lt; <span class="hljs-number">0</span> <span class="hljs-keyword">or</span> bleu &gt; <span class="hljs-number">255</span>:
        <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;Bleu en dehors de [0 ; 255]&quot;</span>)

    <span class="hljs-keyword">return</span> (rouge + vert + bleu) // <span class="hljs-number">3</span>

<span class="hljs-keyword">try</span>:
    gris = niveau_gris(<span class="hljs-number">255</span>, -<span class="hljs-number">1</span>, <span class="hljs-number">0</span>)
    <span class="hljs-built_in">print</span>(gris)
<span class="hljs-keyword">except</span> ValueError <span class="hljs-keyword">as</span> erreur:
    <span class="hljs-built_in">print</span>(erreur)
</code></pre>

<h3>Retourner une valeur depuis un <code>try</code></h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">lire_valeur</span>(<span class="hljs-params">cast, message, erreur</span>):</span>
    valeur = <span class="hljs-built_in">input</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{message}</span> : &quot;</span>)
    <span class="hljs-keyword">try</span>:
        <span class="hljs-keyword">return</span> cast(valeur)
    <span class="hljs-keyword">except</span> ValueError:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{valeur}</span> : <span class="hljs-subst">{erreur}</span>&quot;</span>)

<h1>Contrat d'une fonction</h1>
<ul>
<li data-marpit-fragment="1">Une fonction a un <strong>contrat</strong>.</li>
<li data-marpit-fragment="2">Ce contrat est un ensemble de :
<ul>
<li data-marpit-fragment="3"><strong>préconditions</strong> : contraintes sur les valeurs d'entrée.</li>
<li data-marpit-fragment="4"><strong>invariants</strong> : garantie sur les valeurs d'entrée.</li>
<li data-marpit-fragment="5"><strong>post-conditions</strong> : contraintes sur les valeurs de sortie.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-style="section {

<h3>Contrat de la fonction <code>racine_carree</code></h3>
<ul>
<li data-marpit-fragment="1"><strong>Préconditions</strong> :
<ul>
<li>La variable <code>x</code> est un nombre flottant positif ou nul.</li>
<li>La variable <code>epsilon</code> est un nombre flottant strictement positif.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Invariants</strong> : <code>x</code> et <code>epsilon</code> sont inchangés.</li>
<li data-marpit-fragment="3"><strong>Post-conditions</strong> : la valeur retournée est proche de la racine carrée de <code>x</code>, à plus ou moins <code>epsilon</code>.</li>
</ul>

<h3>Attention à la sur-spécification</h3>
<ul>
<li data-marpit-fragment="1">On pourrait également préciser que <code>x</code> et <code>epsilon</code> doivent être différents de NAN (Not A Number) et de l'infinie.</li>
<li data-marpit-fragment="2">On pourrait également préciser que <code>x</code> et <code>epsilon</code> peuvent également être des entiers.</li>
<li data-marpit-fragment="3">Certaines choses sont implicites et n'ont pas besoin d'être spécifiées.</li>
<li data-marpit-fragment="4">C'est l'expérience qui dicte ce qui est explicite et implicite.</li>
<li data-marpit-fragment="5">Il vaut mieux commencer par être trop explicite et réduire progressivement.</li>
</ul>

<h2>Vérification des préconditions</h2>
<ul>
<li>Il existe 2 approches :
<ul>
<li data-marpit-fragment="1">Programmation <strong>offensive</strong> : les préconditions sont décrites en commentaires mais non vérifiées.
<ul>
<li>Avantages : performance et simplificité.</li>
<li>Inconvénients : robustesse.</li>
</ul>
</li>
<li data-marpit-fragment="2">Programmation <strong>défensive</strong> : les préconditions sont vérifiées et on renvoie une erreur si nécessaire.
<ul>
<li>Avantages : robustesse.</li>
<li>Inconvénients : lenteur et complexité.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<h1>Division défensive</h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">divise</span>(<span class="hljs-params">a, b, epsilon=<span class="hljs-number">0.000001</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Divise a par b.

    a - nombre flottant.
    b - nombre flottant non nul.
    epsilon - valeur autour de laquelle b est considérée nulle.
    Retourne la division a / b.
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">abs</span>(b) &lt; epsilon:
        <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;b est trop proche de 0&quot;</span>)

    <span class="hljs-keyword">return</span> a / b
</code></pre>

<h1>Division défensive extrême</h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">divise</span>(<span class="hljs-params">a, b, epsilon=<span class="hljs-number">0.000001</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Divise a par b.

    a - nombre flottant.
    b - nombre flottant non nul.
    epsilon - valeur autour de laquelle b est considérée nulle.
    Retourne la division a / b si a et b sont corrects.
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>(a) != <span class="hljs-built_in">float</span> <span class="hljs-keyword">and</span> <span class="hljs-built_in">type</span>(a) != <span class="hljs-built_in">int</span>:
        <span class="hljs-keyword">raise</span> TypeError(<span class="hljs-string">&quot;a n&#x27;est ni int, ni float&quot;</span>)
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>(b) != <span class="hljs-built_in">float</span> <span class="hljs-keyword">and</span> <span class="hljs-built_in">type</span>(b) != <span class="hljs-built_in">int</span>:
        <span class="hljs-keyword">raise</span> TypeError(<span class="hljs-string">&quot;b n&#x27;est ni int, ni float&quot;</span>)
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">abs</span>(b) &lt; epsilon:
        <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;b est trop proche de 0&quot;</span>)

    <span class="hljs-keyword">return</span> a / b
</code></pre>

<h1>Approche pragmatique</h1>
<ul>
<li data-marpit-fragment="1">Souvent, en Python, on privilégie l'<strong>approche offensive</strong> avec une bonne documentation.</li>
<li data-marpit-fragment="2">Dans d'autres langages de programmation, ou certains contextes industriels, d'autres approches peuvent être favorisées.</li>
<li data-marpit-fragment="3">Il faut <strong>se renseigner</strong> sur les bonnes pratiques dans votre environnement, et suivre ces bonnes pratiques.</li>
</ul>

<h1>Assert</h1>
<ul>
<li data-marpit-fragment="1">Une <strong>assertion</strong> permet de confirmer que l'état d'un calcul est celui attendu.</li>
<li data-marpit-fragment="2">On utilise pour cela le mot clé <code>assert</code>.</li>
<li data-marpit-fragment="3">Une expression Booléenne est attendue.</li>
<li data-marpit-fragment="4">Si cette expression vaut <code>True</code>, le programme continue son exécution.</li>
<li data-marpit-fragment="5">Dans le cas contraire, une exception <code>AssertionError</code> est levée.</li>
</ul>
</section>

<h1>Introduction</h1>
<ul>
<li data-marpit-fragment="1"><strong>Albert Einstein</strong> : &quot;Aucune expérience ne peut jamais prouver que j'ai raison ; une seule expérience peut prouver que j'ai tort.&quot;</li>
<li data-marpit-fragment="2"><strong>Edsger Dijkstra</strong> : &quot;Le test de programmes peut montrer la présence de bugs, mais ne peut jamais montrer leur absence.&quot;</li>
<li data-marpit-fragment="3">Les tests constituent un <strong>filet de sécurité</strong>.</li>
<li data-marpit-fragment="4">Les bugs peuvent malgré tout passer à travers les mailles du filet.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="4" data-paginate="true" data-theme="uncover" data-style="section {

<h1>Combinatoire</h1>
<ul>
<li data-marpit-fragment="1">Même le programme le plus simple a une <strong>forte combinatoire</strong>.</li>
<li data-marpit-fragment="2">Par exemple, si on doit écrire la fonction <code>min</code>, on a 2 entiers en entrée.</li>
<li data-marpit-fragment="3">On ne peut pas tester chaque combinaison de paires d'entiers.</li>
<li data-marpit-fragment="4">Cela représenterait <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>64</mn></msup><mo>×</mo><msup><mn>2</mn><mn>64</mn></msup><mo>=</mo><msup><mn>2</mn><mn>128</mn></msup><mo>≈</mo><mn>3.4</mn><mo>⋅</mo><mn>1</mn><msup><mn>0</mn><mn>38</mn></msup></mrow><annotation encoding="application/x-tex">2^{64} \times 2^{64} = 2^{128} \approx 3.4 \cdot 10^{38}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.897438em;vertical-align:-0.08333em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">64</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">64</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">128</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">≈</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">3.4</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="mord">1</span><span class="mord"><span class="mord">0</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">38</span></span></span></span></span></span></span></span></span></span></span></span> opérations environ.</li>
</ul>

<h1>Stratégie de test</h1>
<ul>
<li data-marpit-fragment="1">Au mieux, on peut <strong>tester quelques combinaisons</strong> qui ont de fortes chances de produire une réponse fausse s'il y a un bug dans le programme.</li>
<li data-marpit-fragment="2">Cette collection d'entrées à tester s'appelle une <strong>suite de tests</strong>.</li>
</ul>
</section>

<h1>Partitionnement</h1>
<ul>
<li data-marpit-fragment="1">On va partitionner l'espace de valeurs en sous-ensembles qui doivent produire des résultats similaires.</li>
</ul>
<table>

<tr>
<th></th>
<th>a &lt; 0</th>
<th>a == 0</th>
<th>a &gt; 0</th>
</tr>
</thead>
<tbody>
<tr>
<td>b &lt; 0</td>
<td>3 tests (a &lt; b, a == b, a &gt; b)</td>
<td>Test 6</td>
<td>Test 9</td>
</tr>
<tr>
<td>b == 0</td>
<td>Test 4</td>

<h1>Contre-exemple</h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">min</span>(<span class="hljs-params">a, b</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie le minimum entre a et b.

    a - entier.
    b - entier.
    Renvoie a s&#x27;il est plus petit que b et b sinon.
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> b == <span class="hljs-number">424242</span>: <span class="hljs-comment"># bug ou backdoor</span>
        <span class="hljs-keyword">return</span> a
    <span class="hljs-keyword">return</span> a <span class="hljs-keyword">if</span> a &lt; b <span class="hljs-keyword">else</span> b
</code></pre>

<h3>Familles de stratégies</h3>
<ul>
<li data-marpit-fragment="1"><strong>Boîte opaque</strong> : tests effectués par des personnes ne connaissant pas l'implémentation du programme.</li>
<li data-marpit-fragment="2"><strong>Boîte transparente</strong> : tests effectués par les implémenteurs du programme.</li>
</ul>
</section>

<h2>Equipe Qualité</h2>
<ul>
<li data-marpit-fragment="1">De nombreuses entreprises ont une <strong>équipe Qualité</strong> séparée de l'équipe de développement du logiciel.</li>
<li data-marpit-fragment="2">Cette équipe est <strong>indépendante</strong> de l'équipe de développement.</li>
<li data-marpit-fragment="3">L'objectif de cette équipe est de <strong>trouver un maximum de bugs</strong> avant que le logiciel arrive en production chez des clients.</li>
</ul>
</section>

<h2>Vérification par des tiers</h2>
<ul>
<li data-marpit-fragment="1">Il est même possible de faire appel à des <strong>entreprises tierces</strong>.</li>
<li data-marpit-fragment="2">Ces entreprises indépendantes vont faire un <strong>audit</strong>.</li>
<li data-marpit-fragment="3">C'est notamment le cas dans le domaine de la cybersécurité.</li>

<h1>Intérêt (1/2)</h1>
<ul>
<li data-marpit-fragment="1">Les développeurs peuvent <strong>mal comprendre</strong> les spécifications.</li>
<li data-marpit-fragment="2">Les développeurs peuvent <strong>reproduire un bug</strong> dans leurs tests.</li>
<li data-marpit-fragment="3">Dans ce cas, le test réalisé par le développeur innocente son code de manière injustifiée.</li>
</ul>

<h1>Intérêt (2/2)</h1>
<ul>
<li data-marpit-fragment="1"><strong>Biais psychologique</strong> :
<ul>
<li data-marpit-fragment="2">Un développeur a intérêt à dire que son programme fonctionne dans tous les cas.</li>
<li data-marpit-fragment="3">Un testeur a intérêt à montrer qu'il trouve des bugs dans le code du développeur.</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>Concurrence bénéfique</strong> : cette concurrence entre développeur et testeur créé une émulation et booste les projets.</li>
</ul>
</section>

<h1>Processus</h1>
<ul>
<li data-marpit-fragment="1">Le testeur repart des <strong>spécifications</strong>.</li>
<li data-marpit-fragment="2">Le testeur établi les conditions d'usage classiques (fil rouge).</li>
<li data-marpit-fragment="3">Le testeur détermine les <strong>conditions limites</strong>.</li>
<li data-marpit-fragment="4">Le testeur créé un <strong>plan de tests</strong> qui comporte une suite de tests.</li>
<li data-marpit-fragment="5">Le testeur <strong>exécute</strong> régulièrement ce plan de tests.</li>
</ul>
</section>

<h1>Bugs cachés dans le code</h1>
<ul>
<li data-marpit-fragment="1">Certains bugs sont cachés dans le code.</li>
<li data-marpit-fragment="2">Pour le trouver, il faut regarder le code.</li>
<li data-marpit-fragment="3">Avec la connaissance dece code, on sait que l'on doit tester la valeur 424242 :</li>
</ul>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">min</span>(<span class="hljs-params">a, b</span>):</span>
    <span class="hljs-keyword">if</span> b == <span class="hljs-number">424242</span>:
        <span class="hljs-keyword">return</span> a
    <span class="hljs-keyword">return</span> a <span class="hljs-keyword">if</span> a &lt; b <span class="hljs-keyword">else</span> b
</code></pre>

<h2>Chemins d'exécution</h2>
<ul>
<li data-marpit-fragment="1">On cherche à empreinter chaque <strong>chemin d'exécution</strong> possible.</li>
<li data-marpit-fragment="2">On souhaite passer dans chaque branche de chaque condition.</li>
<li data-marpit-fragment="3">On souhaite rentrer dans chaque exception.</li>
<li data-marpit-fragment="4">On souhaite rentrer dans chaque boucle.</li>
</ul>
</section>

<h2>Cas des boucles <code>for</code></h2>
<ul>
<li data-marpit-fragment="1">Il faut tester les cas où :
<ul>
<li data-marpit-fragment="2">on ne rentre pas dans la boucle.</li>
<li data-marpit-fragment="3">le corps de la boucle est exécuté une fois.</li>
<li data-marpit-fragment="4">le corps de la boucle est exécuté plus d'une fois.</li>
</ul>
</li>
<li data-marpit-fragment="5">Il faut passer dans tous les <code>break</code>, <code>continue</code>, <code>return</code>, <code>yield</code>, etc.</li>
</ul>
</section>

<h2>Cas des boucles <code>while</code></h2>
<ul>
<li>Il faut tester les mêmes cas qu'une boucle <code>for</code>.</li>
<li>Par ailleurs, il faut exercer toutes les conditions de fin de boucle.</li>
<li>Dans cet exemple, les 3 conditions de fin doivent être testées indépendemment.</li>
</ul>
<pre><code class="language-python"><span class="hljs-keyword">while</span> <span class="hljs-built_in">len</span>(L) &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">and</span> (L[i] == <span class="hljs-string">&quot;ok&quot;</span> <span class="hljs-keyword">or</span> est_vrai):

<h3>Cas des fonctions récursives</h3>
<ul>
<li data-marpit-fragment="1">Il faut tester les cas où :
<ul>
<li data-marpit-fragment="2">il n'y a pas d'appel récursif.</li>
<li data-marpit-fragment="3">il y a exactement un appel récursif.</li>
<li data-marpit-fragment="4">il y a plus qu'un appel récursif.</li>
</ul>
</li>
</ul>

<h2>couverture de code</h2>
<ul>
<li data-marpit-fragment="1">La couverture de code est le pourcentage de lignes de code couvertes par les tests sur le nombre de lignes de code totales du programme.</li>
<li data-marpit-fragment="2">C'est un <strong>indicateur</strong> de la qualité logicielle.</li>
<li data-marpit-fragment="3">Une couverture supérieure à 80% est souhaitable.</li>
<li data-marpit-fragment="4">Une couverture à 100% est difficile et souvent trop coûteuse.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-class="title-section" data-theme="uncover" data-style="section {

<h1>Automatiser</h1>
<ul>
<li data-marpit-fragment="1">Le travail d'un informaticien est d'<strong>automatiser</strong> des tâches.</li>
<li data-marpit-fragment="2">Il est possible d'<strong>automatiser les tests</strong>.</li>
<li data-marpit-fragment="3">On écrit des programmes qui testent d'autres programmes.</li>
<li data-marpit-fragment="4">On les appelle des <strong>programmes de tests</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="4" data-paginate="true" data-theme="uncover" data-style="section {

<h1>Intérêt</h1>
<ul>
<li data-marpit-fragment="1"><strong>Gagner du temps</strong> en évitant de tester manuellement.</li>
<li data-marpit-fragment="2"><strong>Eviter des régressions</strong> pendant des phases de maintenance.</li>
<li data-marpit-fragment="3">Rejouer les tests dans <strong>différents environnements</strong> (ex : machine plus lente).</li>
<li data-marpit-fragment="4">Calculer des <strong>indicateurs</strong> automatiquement (ex : couverture de code).</li>
</ul>
</section>

<ul>
<li data-marpit-fragment="1">L'environnement d'exécution se lance (via potentiellement de la virtualisation).</li>
<li data-marpit-fragment="2">Le programmes de test sont invoqués avec un jeu de données prédéfini et/ou généré aléatoirement.</li>
<li data-marpit-fragment="3">Le résultat des invocations est sauvegardé.</li>
<li data-marpit-fragment="4">L'acceptabilité des résultats est vérifié.</li>
<li data-marpit-fragment="5">Un rapport de test est généré.</li>
</ul>

<h4>Effets de bord et composants externes</h4>
<ul>
<li data-marpit-fragment="1">Un test unitaire est <strong>indépendant</strong>.</li>
<li data-marpit-fragment="2">Un test unitaire est <strong>pur</strong> :
<ul>
<li data-marpit-fragment="3">Il ne dépend pas de variable globale.</li>
<li data-marpit-fragment="4">Il n'utilise pas le réseau.</li>
<li data-marpit-fragment="5">Il n'utilise pas la base de données.</li>
<li data-marpit-fragment="6">Il n'utilise pas de composant tier.</li>
</ul>
</li>
</ul>

<h1>AAA</h1>
<ul>
<li data-marpit-fragment="1">Un test unitaire suit les 3 étapes suivantes :
<ul>
<li data-marpit-fragment="2"><strong>Arrange</strong> : initialise le test.</li>
<li data-marpit-fragment="3"><strong>Agit</strong> (<em>act</em> <img class="emoji" draggable="false" alt="🇬🇧" src="https://twemoji.maxcdn.com/2/svg/1f1ec-1f1e7.svg" data-marp-twemoji=""/>) : appelle la fonction à tester.</li>
<li data-marpit-fragment="4"><strong>Affirme</strong> (<em>assert</em> <img class="emoji" draggable="false" alt="🇬🇧" src="https://twemoji.maxcdn.com/2/svg/1f1ec-1f1e7.svg" data-marp-twemoji=""/>) : vérifie le résultat de la fonction.</li>
</ul>
</li>
</ul>
</section>

;">
<h3>Exemple : tests unitaires pour la racine carrée</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">racine_carree</span>(<span class="hljs-params">x, epsilon=<span class="hljs-number">0.000001</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie la racine carrée de x à epsilon près.&quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> x &lt; <span class="hljs-number">0</span>:
        <span class="hljs-keyword">raise</span> ValueError(<span class="hljs-string">&quot;x est négatif&quot;</span>)

    s = x / <span class="hljs-number">2</span>
    <span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(s ** <span class="hljs-number">2</span> - x) &gt;= epsilon:
        P = s ** <span class="hljs-number">2</span> - x
        P_prime = <span class="hljs-number">2</span> * s
        s = s - P / P_prime

    <span class="hljs-keyword">return</span> s
</code></pre>

<h3>Exemple : tests unitaires pour la racine carrée</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">test_racine_carree_25</span>():</span>
    <span class="hljs-comment"># Arrange</span>
    x = <span class="hljs-number">25</span>
    epsilon = <span class="hljs-number">0.00001</span>
    attendu = <span class="hljs-number">5</span>

    <span class="hljs-comment"># Agit</span>

    <span class="hljs-comment"># Affirme</span>
    <span class="hljs-keyword">assert</span> <span class="hljs-built_in">abs</span>(resultat - attendu) &lt;= epsilon

<h3>Exemple : tests unitaires pour la racine carrée</h3>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">test_racine_carree_25_grand_epsilon</span>():</span>
    <span class="hljs-comment"># Arrange</span>
    x = <span class="hljs-number">25</span>
    epsilon = <span class="hljs-number">0.1</span>
    attendu = <span class="hljs-number">5</span>

<h1>TDD</h1>
<ul>
<li data-marpit-fragment="1">Le développement piloté par les tests (ou TDD pour Test-Driven Development) est une <strong>méthodologie</strong>.</li>
<li data-marpit-fragment="2">Cette méthodologie vise à <strong>garantir</strong> que tout le code est <strong>couvert par des tests</strong>.</li>
</ul>

<li data-marpit-fragment="1">Ecrire la déclaration de la fonction.</li>
<li data-marpit-fragment="2">Ecrire un test unitaire.</li>
<li data-marpit-fragment="3">Exécuter le test unitaire et vérifier qu'il échoue.</li>
<li data-marpit-fragment="4">Ecrire le minimum de code pour que ce test réussisse.</li>
<li data-marpit-fragment="5">Ecrire un test unitaire.</li>
