<ul>
<li data-marpit-fragment="1">Comme les chaînes de caractères, les <strong>tuples</strong> sont des séquences ordonnées immutables d'éléments.</li>
<li data-marpit-fragment="2">La différence est que les éléments d'un tuple n'ont pas à être des caractères.</li>
<li data-marpit-fragment="3">Les éléments individuels peuvent être de <strong>n'importe quel type</strong>.</li>
<li data-marpit-fragment="4">Ils peuvent même être de <strong>types différents</strong>.</li>
</ul>

<h1>Itérateur</h1>
<ul>
<li data-marpit-fragment="1">Tous les types <strong>itérables</strong> ont une méthode nommée <code>__iter__</code>.</li>
<li data-marpit-fragment="2">La méthode <code>__iter__</code> renvoie un <strong>objet itérable</strong>.</li>
<li data-marpit-fragment="3">Cet objet itérable est utilisé dans les boucles <code>for</code>.</li>
<li data-marpit-fragment="4">A chaque itération, le prochain élément de la séquence est renvoyée.</li>
<li data-marpit-fragment="5">Un <code>range</code> est itérable.</li>
</ul>
</section>

<h1>Evaluation paresseuse</h1>
<h3>Lazy evaluation <img class="emoji" draggable="false" alt="🇬🇧" src="https://twemoji.maxcdn.com/2/svg/1f1ec-1f1e7.svg" data-marp-twemoji=""/></h3>
<ul>
<li data-marpit-fragment="1">La séquence complète d'un <code>range</code> n'est jamais construite intégralement.</li>
<li data-marpit-fragment="2">A la place, on conserve uniquement les bornes et l'élément actuel.</li>
<li data-marpit-fragment="3">On reste ainsi capable de renvoyer toujours le prochain élément.</li>
<li data-marpit-fragment="4">Cette optimisation s'appelle l'<strong>évaluation paresseuse</strong>.</li>
</ul>

<h1>Notion d'ensemble</h1>
<ul>
<li data-marpit-fragment="1">Comme en mathématiques, un ensemble, noté <code>set</code>, est une collection <strong>non-ordonnée</strong> d'<strong>éléments uniques</strong>.</li>
<li data-marpit-fragment="2">Les éléments individuels peuvent être de <strong>types différents</strong>.</li>
<li data-marpit-fragment="3">Ils doivent être <em><strong>hashables</strong></em>, c'est-à-dire fournir une définition pour les méthodes :
<ul>
<li data-marpit-fragment="4"><code>__hash__</code> : génère un <code>int</code> unique pour un objet.</li>
<li data-marpit-fragment="5"><code>__eq__</code> : égalité entre 2 objets.</li>
</ul>
</li>
</ul>

<ul>
<li data-marpit-fragment="1">Un dictionnaire, noté <code>dict</code>, est une collection de <strong>paires clé/valeur</strong>.</li>
<li data-marpit-fragment="2">Une clé doit être <strong>hashable</strong>.</li>
<li data-marpit-fragment="3">Une valeur peut avoir <strong>n'importe quel type</strong>.</li>
<li data-marpit-fragment="4">Les clés et les valeurs peuvent avoir des types différents.</li>
<li data-marpit-fragment="5">Les dictionnaires sont très utilisés en Python.</li>
</ul>
