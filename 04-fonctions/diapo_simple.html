<h1>Comment réutiliser ce code ?</h1>
<pre><code class="language-python">a0 = <span class="hljs-number">16</span>

s = a0 / <span class="hljs-number">2</span>
epsilon = <span class="hljs-number">0.001</span>

<span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(s ** <span class="hljs-number">2</span> - a0) &gt;= epsilon:
    P = s ** <span class="hljs-number">2</span> - a0
    P_prime = <span class="hljs-number">2</span> * s

<h1>Comment combiner des algorithmes ?</h1>
<pre><code class="language-python">a0 = <span class="hljs-number">16</span>
b0 = -<span class="hljs-number">27</span>
epsilon = <span class="hljs-number">0.001</span>

<span class="hljs-comment"># Racine carrée</span>
sa = a0 / <span class="hljs-number">2</span>
<span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(sa ** <span class="hljs-number">2</span> - a0) &gt;= epsilon:
    P = sa ** <span class="hljs-number">2</span> - a0
    P_prime = <span class="hljs-number">2</span> * sa
    sa = sa - P / P_prime

<span class="hljs-comment"># Racine cubique</span>
positif = <span class="hljs-literal">True</span>
<span class="hljs-keyword">if</span> b0 &lt; <span class="hljs-number">0</span>:
    positif = <span class="hljs-literal">False</span>
    b0 = -b0
sb = b0 / <span class="hljs-number">2</span>
<span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(sb ** <span class="hljs-number">3</span> - b0) &gt;= epsilon:
    P = sb ** <span class="hljs-number">3</span> - b0
    P_prime = <span class="hljs-number">3</span> * sb ** <span class="hljs-number">2</span>
    sb = sb - P / P_prime
<span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> positif:
    sb = -sb

s = sa + sb
</code></pre>

<h1>Suite d'instructions</h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">racine_cubique_27</span>():</span>
    <span class="hljs-string">&quot;&quot;&quot;Affiche la racine cubique de 27.&quot;&quot;&quot;</span>
    b0 = <span class="hljs-number">27</span>
    epsilon = <span class="hljs-number">0.001</span>

    positif = <span class="hljs-literal">True</span>
    <span class="hljs-keyword">if</span> b0 &lt; <span class="hljs-number">0</span>:
        positif = <span class="hljs-literal">False</span>
        b0 = -b0
    sb = b0 / <span class="hljs-number">2</span>
    <span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(sb ** <span class="hljs-number">3</span> - b0) &gt;= epsilon:
        P = sb ** <span class="hljs-number">3</span> - b0
        P_prime = <span class="hljs-number">3</span> * sb ** <span class="hljs-number">2</span>
        sb = sb - P / P_prime
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> positif:
        sb = -sb

    <span class="hljs-built_in">print</span>(sb)

racine_cubique_27()
</code></pre>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Passage par valeur et passage par référence</span></foreignObject></svg></h1>
<ul>
<li>Certains langages (comme C++ ou C#) font la distinction entre le passage d'arguments <strong>par valeur</strong> et le passage <strong>par référence</strong>.</li>
<li>En Python, seul le passage par valeur existe.</li>
<li>En C#, par défaut, les arguments sont également passés par valeur, comme en Python.</li>
<li>Le passage par référence permet de modifier le paramètre d'entrée.</li>
<li>L'exemple suivant est en C# :</li>
</ul>
<pre><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">passage_par_valeur</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> a</span>)</span>
{
    a = a + <span class="hljs-number">1</span>;
    Console.WriteLine(a); <span class="hljs-comment">// affiche 1</span>
}

<span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">passage_par_reference</span>(<span class="hljs-params"><span class="hljs-keyword">ref</span> <span class="hljs-built_in">int</span> a</span>)</span>
{
    a = a + <span class="hljs-number">1</span>;
    Console.WriteLine(a); <span class="hljs-comment">// affiche 1</span>
}

<span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"></span>)</span>
{
    x = <span class="hljs-number">0</span>;

    passage_par_valeur(x); <span class="hljs-comment">// passe une copie de x</span>
    Console.WriteLine(x);  <span class="hljs-comment">// affiche 0</span>

    passage_par_reference(<span class="hljs-keyword">ref</span> x); <span class="hljs-comment">// passe une référence vers x</span>
    Console.WriteLine(x);         <span class="hljs-comment">// affiche 1</span>
}
</code></pre>
</section>

<h1>Racine cubique avec <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>λ</mi></mrow><annotation encoding="application/x-tex">\lambda</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">λ</span></span></span></span></h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">racine_cubique</span>(<span class="hljs-params">x, epsilon=<span class="hljs-number">0.0000001</span></span>):</span>
    positif = <span class="hljs-literal">True</span>
    <span class="hljs-keyword">if</span> x &lt; <span class="hljs-number">0</span>:
        positif = <span class="hljs-literal">False</span>
        x = -x
    s = x / <span class="hljs-number">2</span>
    <span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(s ** <span class="hljs-number">3</span> - x) &gt;= epsilon:
        P = s ** <span class="hljs-number">3</span> - x
        P_prime = <span class="hljs-number">3</span> * s ** <span class="hljs-number">2</span>
        s = s - P / P_prime
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> positif:
        s = -s

    <span class="hljs-built_in">print</span>(s)

racine_cubique(<span class="hljs-number">27</span>)

<h1>Définition formelle (2/2)</h1>
<ul>
<li>Lorsque l'on appelle (ou <em>invoque</em>) une fonction :
<ul>
<li>les expressions qui forment les paramètres sont évalués.</li>
<li>les paramètres formels de la fonction sont liés aux valeurs de ces expressions (passage par valeur).</li>
<li>le point d'exécution est déplacé depuis le point d'invocation à la première instruction du corps de la fonction.</li>
<li>le corps de la fonction est exécuté :
<ul>
<li>jusqu'à une instruction <code>return</code>, auquel cas la valeur de la fonction devient la valeur de cette expression <code>return</code>,</li>
<li>ou alors jusqu'à ce qu'il n'y ait plus d'instruction à exécuter, auquel cas <code>None</code> est retourné.</li>
</ul>
</li>
</ul>
</li>
</ul>

<h1>Fonction racine carrée</h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">racine_carree</span>(<span class="hljs-params">x, epsilon=<span class="hljs-number">0.000001</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie la racine carrée de x à epsilon près.&quot;&quot;&quot;</span>
    s = x / <span class="hljs-number">2</span>
    <span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(s ** <span class="hljs-number">2</span> - x) &gt;= epsilon:
        P = s ** <span class="hljs-number">2</span> - x
        P_prime = <span class="hljs-number">2</span> * s
        s = s - P / P_prime

    <span class="hljs-keyword">return</span> s

resultat = racine_carree(<span class="hljs-number">16</span>)
</code></pre>

<h1>Fonction racine cubique</h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">racine_cubique</span>(<span class="hljs-params">x, epsilon=<span class="hljs-number">0.000001</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie la racine cubique de x à epsilon près.&quot;&quot;&quot;</span>
    positif = <span class="hljs-literal">True</span>
    <span class="hljs-keyword">if</span> x &lt; <span class="hljs-number">0</span>:
        positif = <span class="hljs-literal">False</span>
        x = -x
    s = x / <span class="hljs-number">2</span>
    <span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(s ** <span class="hljs-number">3</span> - x) &gt;= epsilon:
        P = s ** <span class="hljs-number">3</span> - x
        P_prime = <span class="hljs-number">3</span> * s ** <span class="hljs-number">2</span>
        s = s - P / P_prime
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> positif:
        s = -s

    <span class="hljs-keyword">return</span> s

resultat = racine_cubique(-<span class="hljs-number">27</span>)
</code></pre>

<h1>Contrat d'une fonction</h1>
<ul>
<li data-marpit-fragment="1">Une fonction a un <strong>contrat</strong>.</li>
<li data-marpit-fragment="2">Ce contrat est un ensemble de :
<ul>
<li data-marpit-fragment="3"><strong>préconditions</strong> : contraintes sur les valeurs d'entrée.</li>
<li data-marpit-fragment="4"><strong>invariants</strong> : garantie sur les valeurs d'entrée.</li>
<li data-marpit-fragment="5"><strong>post-conditions</strong> : contraintes sur les valeurs de sortie.</li>
</ul>
</li>
</ul>
</section>

<li data-marpit-fragment="1"><strong>Préconditions</strong> :
<ul>

<ul>
<li data-marpit-fragment="1">On pourrait également préciser que <code>x</code> et <code>epsilon</code> doivent être différents de NAN (Not A Number) et de l'infinie.</li>
<li data-marpit-fragment="2">On pourrait également préciser que <code>x</code> et <code>epsilon</code> peuvent également être des entiers.</li>
<li data-marpit-fragment="3">Certaines choses sont implicites et n'ont pas besoin d'être spécifiées.</li>
<li data-marpit-fragment="4">C'est l'expérience qui dicte ce qui est explicite et implicite.</li>
<li data-marpit-fragment="5">Il vaut mieux commencer par être trop explicite et réduire progressivement.</li>

<h1>Exemple avec la fonction <code>racine_carree</code></h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">racine_carree</span>(<span class="hljs-params">x, epsilon=<span class="hljs-number">0.000001</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie la racine carrée de x à epsilon près.

    Calcule la racine carrée d&#x27;un nombre x positif en employant
    l&#x27;algorithme de Newtown-Raphson.
    x - nombre flottant positif ou nul.
    epsilon - nombre flottant strictement positif.
    Retourne une valeur proche de la racine carrée de x, à plus
    ou moins epsilon près.
    &quot;&quot;&quot;</span>
    s = x / <span class="hljs-number">2</span>
    <span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(s ** <span class="hljs-number">2</span> - x) &gt;= epsilon:
        P = s ** <span class="hljs-number">2</span> - x
        P_prime = <span class="hljs-number">2</span> * s
        s = s - P / P_prime

    <span class="hljs-keyword">return</span> s
</code></pre>

<h1>Vérification des préconditions</h1>
<ul>
<li>Il existe 2 approches :
<ul>
<li data-marpit-fragment="1">Programmation <strong>offensive</strong> : les préconditions sont décrites en commentaires mais non vérifiées.
<ul>
<li>Avantages : performance et simplificité.</li>
<li>Inconvénients : robustesse.</li>
</ul>
</li>
<li data-marpit-fragment="2">Programmation <strong>défensive</strong> : les préconditions sont vérifiées et on renvoie une erreur si nécessaire.
<ul>
<li>Avantages : robustesse.</li>
<li>Inconvénients : lenteur et complexité.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<h1>Division défensive extrême</h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">divise</span>(<span class="hljs-params">a, b, epsilon=<span class="hljs-number">0.000001</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Divise a par b.

    a - nombre flottant.
    b - nombre flottant non nul.
    epsilon - valeur autour de laquelle b est considérée nul
    Retourne la division a / b si a et b sont corrects. Sinon,
    retourne nan ou inf.
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>(a) != <span class="hljs-built_in">float</span> <span class="hljs-keyword">and</span> <span class="hljs-built_in">type</span>(a) != <span class="hljs-built_in">int</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">float</span>(<span class="hljs-string">&quot;nan&quot;</span>)
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>(b) != <span class="hljs-built_in">float</span> <span class="hljs-keyword">and</span> <span class="hljs-built_in">type</span>(b) != <span class="hljs-built_in">int</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">float</span>(<span class="hljs-string">&quot;nan&quot;</span>)
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">abs</span>(b) &lt; epsilon:
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">float</span>(<span class="hljs-string">&quot;inf&quot;</span>)

    <span class="hljs-keyword">return</span> a / b

<h1>Taille d'une fonction</h1>
<ul>
<li data-marpit-fragment="1">Combien de responsabilités doit avoir une fonction ?</li>
<li data-marpit-fragment="2">1 fonction <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> 1 responsabilité.</li>
<li data-marpit-fragment="3">En moyenne, une fonction doit faire entre 7 et 15 lignes.</li>
<li data-marpit-fragment="4">Une fonction qui fait plus de 30 lignes doit être découpée en plusieurs fonctions plus simples.</li>
</ul>

<h1>Ne pas se répéter</h1>
<ul>
<li>Lorsque l'on observe un <strong>motif qui se répète</strong> dans le code, il y a un problème.</li>
<li>Ces répétitions sont le signe d'une <strong>duplication de code</strong>.</li>
<li>A la place, il faut créer des fonctions et les appeler.</li>
<li>Le processus de modification du code pour supprimer les duplications s'appelle la <strong>refactorisation</strong>.</li>
<li>Il s'agit d'une bonne pratique du génie logiciel.</li>
</ul>
</section>

<ul>
<li>On rassemble les fonctions de même nature dans un script.</li>
<li>Par exemple, on peut avoir un script <code>racine.py</code> qui contient les fonctions <code>racine_carree</code> et <code>racine_cubique</code>.</li>
<li>On pourrait avoir un autre script nommé <code>chaine_caracteres.py</code> qui contient des fonctions de manipulation de chaînes de caractères.</li>

<h1>Utilisation d'un script</h1>
<ul>
<li>On emploie le mot clé <code>import</code> pour utiliser une bibliothèque de fonctions.</li>
<li>Par exemple, si on a un script <code>racine.py</code>, on utilise :</li>
</ul>
<pre><code class="language-python"><span class="hljs-keyword">import</span> racine

<span class="hljs-built_in">print</span>(racine_carree(<span class="hljs-number">4</span>))
</code></pre>
<ul>
<li>Autre exemple avec <code>math.cos</code> :</li>
</ul>
<pre><code class="language-python"><span class="hljs-keyword">from</span> math <span class="hljs-keyword">import</span> cos

<span class="hljs-built_in">print</span>(cos(<span class="hljs-number">0</span>))

<h1>La fonction principale</h1>
<ul>
<li>Lorsque l'on exécute un script en ligne de commande, l'interprêteur assigne la chaîne de caractère <code>&quot;__main__&quot;</code> à la variable globale <code>__name__</code>.</li>
<li>Cela permet de distinguer le cas où un script est importé avec <code>import</code>, du cas où un script est exécuté indépendemment :</li>
</ul>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">main</span>():</span>
    <span class="hljs-comment"># On peut par exemple tester le bon fonctionnement de racine_carree et </span>
    <span class="hljs-comment"># racine_cubique ici.</span>
    <span class="hljs-comment"># L&#x27;instruction pass veut simplement dire que la fonction ne fait rien</span>
    <span class="hljs-comment"># pour le moment. C&#x27;est souvent employé en cours de développement pour</span>
    <span class="hljs-comment"># définir l&#x27;ensemble des fonctions à implémenter.</span>
    <span class="hljs-keyword">pass</span>

<span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:
    <span class="hljs-comment"># Exécuté uniquement si le script est lancé en ligne de commande</span>
    main()
</code></pre>
</section>

<h1>Syntaxe</h1>
<p>On utilise l'<strong>opérateur * de déballage</strong> (<em>unpacking operator</em> en anglais).</p>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">moyenne</span>(<span class="hljs-params">*arguments</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie la moyenne des arguments.

    arguments - doit comporter au moins une valeur et toutes les valeurs sont numériques.
    Retourne la moyenne de ces arguments.
    &quot;&quot;&quot;</span>
    total = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> argument <span class="hljs-keyword">in</span> arguments:
        total += argument
    
    <span class="hljs-keyword">return</span> total / <span class="hljs-built_in">len</span>(arguments)

resultat = moyenne(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>, <span class="hljs-number">8</span>, <span class="hljs-number">9</span>)
<span class="hljs-built_in">print</span>(resultat)
</code></pre>

<h1>Autre exemple</h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">log</span>(<span class="hljs-params">message, *valeurs</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Affiche dans la sortie standard le message et la liste des valeurs.
    
    message - chaîne de caractères à afficher.
    valeurs - liste d&#x27;arguments variable de valeurs à afficher.
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> valeurs:
        <span class="hljs-built_in">print</span>(message)
    <span class="hljs-keyword">else</span>:
        valeurs_str = <span class="hljs-built_in">str</span>(valeurs[<span class="hljs-number">0</span>])
        <span class="hljs-keyword">for</span> valeur <span class="hljs-keyword">in</span> valeurs[<span class="hljs-number">1</span>:]:
            valeurs_str += <span class="hljs-string">&quot;, &quot;</span> + <span class="hljs-built_in">str</span>(valeur)
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{message}</span> : <span class="hljs-subst">{valeurs_str}</span>&quot;</span>)

log(<span class="hljs-string">&quot;Bonjour&quot;</span>)
log(<span class="hljs-string">&quot;Mes valeurs&quot;</span>, <span class="hljs-number">7</span>, <span class="hljs-number">42</span>, <span class="hljs-number">3.14</span>)

<h1>Arguments positionnels et nommés</h1>
<ul>
<li>Il est possible d'appeler une fonction avec les arguments dans l'ordre de leur déclaration. Il s'agit d'arguments positionnels.</li>
<li>Il est également possible d'appeler une fonction en spécifiant les noms des arguments et leurs valeurs. Il s'agit d'arguments nommés.</li>
</ul>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">debit</span>(<span class="hljs-params">diff_poids, diff_temps, periode=<span class="hljs-number">1</span>, unites_par_kg=<span class="hljs-number">1</span></span>):</span>
    <span class="hljs-keyword">return</span> ((diff_poids * unites_par_kg) / diff_temps) * periode
</code></pre>
<ul>
<li>Les 2 premiers arguments sont positionnels, et les 2 derniers sont nommés.</li>
<li>Il est possible de définir des fonctions avec un nombre variable d'arguments nommés.</li>
</ul>

<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">echange</span>(<span class="hljs-params">premier, second</span>):</span>

<h1>Accronymes récursifs</h1>
<ul>
<li>Ces accronymes sont récursifs :
<ul>
<li><strong>G</strong>NU is <strong>N</strong>ot <strong>U</strong>nix</li>
<li><strong>W</strong>INE <strong>I</strong>s <strong>N</strong>ot an <strong>E</strong>mulator</li>
<li><strong>C</strong>URL <strong>U</strong>RL <strong>R</strong>equest <strong>L</strong>ibrary</li>
<li><strong>P</strong>HP <strong>H</strong>ypertext <strong>P</strong>reprocessor</li>
<li><strong>G</strong>RPC <strong>R</strong>emote <strong>P</strong>rocedure <strong>C</strong>all</li>
<li><strong>Y</strong>AML <strong>A</strong>in't <strong>M</strong>arkup <strong>L</strong>anguage</li>
</ul>
</li>
<li>On les dit récursifs car ils se répètent indéfiniment.</li>
</ul>

<h1>Définition : fonction récursive</h1>
<ul>
<li>Une fonction est <strong>récursive</strong> si <strong>elle s'appelle elle-même</strong>.</li>
<li>La récursion peut être <strong>directe</strong> si la fonction s'appelle elle-même directement.</li>
<li>La récursion peut être <strong>indirecte</strong> si la fonction appelle une séquence de fonctions qui fini par appeler la fonction initiale.</li>
<li>Une fonction doit avoir une <strong>condition de fin</strong>. Sinon, son exécution prendrait un temps infini.</li>
</ul>
</section>

<h1>Suites mathématiques</h1>
<ul>
<li>En mathématiques, on peut définir la plupart des suites arithmético-géométriques de la manière suivante :</li>
</ul>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi mathvariant="normal">∀</mi><mo stretchy="false">{</mo><mi>a</mi><mo separator="true">,</mo><mi>b</mi><mo separator="true">,</mo><msub><mi>b</mi><mn>0</mn></msub><mo separator="true">,</mo><mi>c</mi><mo separator="true">,</mo><mi>N</mi><mo stretchy="false">}</mo><mo>∈</mo><msup><mi mathvariant="double-struck">N</mi><mn>5</mn></msup><mo separator="true">,</mo><mrow><mo fence="true">{</mo><mtable rowspacing="0.3600em" columnalign="left left" columnspacing="1em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow><mi>f</mi><mo stretchy="false">(</mo><mn>0</mn><mo stretchy="false">)</mo><mo>=</mo><msub><mi>b</mi><mn>0</mn></msub></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow><mi>f</mi><mo stretchy="false">(</mo><mi>N</mi><mo stretchy="false">)</mo><mo>=</mo><mi>a</mi><mi>f</mi><mo stretchy="false">(</mo><mi>N</mi><mo>−</mo><mn>1</mn><msup><mo stretchy="false">)</mo><mi>c</mi></msup><mo>+</mo><mi>b</mi></mrow></mstyle></mtd></mtr></mtable></mrow></mrow><annotation encoding="application/x-tex">\forall \{a, b, b_0, c, N\} \in \mathbb{N}^5,
\begin{cases}
f(0) = b_0 \\
f(N) = a f(N-1)^{c} + b
\end{cases}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">∀</span><span class="mopen">{</span><span class="mord mathnormal">a</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">b</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord"><span class="mord mathnormal">b</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">c</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mclose">}</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∈</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:3.0000299999999998em;vertical-align:-1.25003em;"></span><span class="mord"><span class="mord mathbb">N</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641079999999999em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">5</span></span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;"><span class="delimsizing size4">{</span></span><span class="mord"><span class="mtable"><span class="col-align-l"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.69em;"><span style="top:-3.69em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord">0</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mord"><span class="mord mathnormal">b</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span><span style="top:-2.25em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mord mathnormal">a</span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mord">1</span><span class="mclose"><span class="mclose">)</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.664392em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">c</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mord mathnormal">b</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:1.19em;"><span></span></span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span></span></span></foreignObject></svg></p><ul>
<li>Il s'agit d'une <strong>définition récursive</strong> car l'évaluation de la fonction au rang N dépend des valeurs des rangs inférieurs.</li>
</ul>

;">
<h1>En Python</h1>
<ul>
<li>En reprenant la définition de la suite mathématiques :</li>
</ul>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">f</span>(<span class="hljs-params">N, a=<span class="hljs-number">1</span>, b=<span class="hljs-number">0</span>, c=<span class="hljs-number">1</span>, b0=<span class="hljs-number">0</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Calcule la Nième valeur de la suite arithmético-géométrique f.

    f est définie telle que f(0) = b0, et f(N) = a . f(N-1)^c + b sinon.
    N - nombre entier strictement positif.
    a - nombre entier utilisé comme multiplicateur géométrique.
    b - nombre entier utilisé comme raison arithmétique.
    c - nombre entier comme puissance.
    b0 - nombre entier constituant le début de la suite.
    Retourne la Nième valeur de la suite.    
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> N == <span class="hljs-number">0</span>:
        <span class="hljs-keyword">return</span> b0
    <span class="hljs-keyword">else</span>:
        <span class="hljs-keyword">return</span> a * (f(N - <span class="hljs-number">1</span>, a, b, c, b0) ** c) + b
</code></pre>
</section>

<h1>Notes concernant la récursivité</h1>
<ul>
<li>Certains problèmes ont une définition naturellement récursive.</li>
<li>Ces problèmes sont plus faciles à résoudre en utilisant la récursivité.</li>
<li>Parfois, les solutions itératives équivalentes sont très difficiles à trouver.</li>
<li>Les solutions itératives sont presque toujours meilleures car :
<ul>
<li>Elles n'engendrent pas de <em>stack overflow</em>.</li>
<li>Elles nécessitent souvent moins de mémoire car le contexte d'appel n'a pas à être sauvegardé.</li>
</ul>
</li>
</ul>

<h1>Intérêt</h1>
<ul>
<li data-marpit-fragment="1">Un <strong>code propre</strong> est écrit en fonction d'algorithmes et de structures de données.</li>
<li data-marpit-fragment="2">Lorsque l'on écrit des bibliothèques de fonctions, on souhaite que les fonctions fournies puissent être utilisées dans une grande variété de contexte.</li>

<h1>Généralisation de la dichotomie</h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">dichotomie</span>(<span class="hljs-params">x, f, debut=<span class="hljs-number">0</span>, fin=<span class="hljs-number">1000</span>, epsilon=<span class="hljs-number">0.001</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Cacule la racine r telle que f(r) - x = 0 par dichotomie.

    Généralisation de l&#x27;algorithme de dichotomie sur un interval [debut ; fin] avec 
    une fonction d&#x27;évaluation f pour le calcul d&#x27;uneracine r. La racine r doit être 
    dans l&#x27;interval de recherche, sinon la condition de fin de l&#x27;algorithme n&#x27;est
    pas garantie.
    x - nombre flottant dont on recherche la racine | f(r) - x | &lt; epsilon.
    f - fonction d&#x27;évaluation prenant et renvoyant un flottant. Cette fonction doit
        être dérivable sur l&#x27;interval [debut ; fin].
    debut - début de l&#x27;interval de recherche de r.
    fin - fin de l&#x27;interval de recherche de r.
    epsilon - erreur acceptable qui doit être strictement supérieur à 0.
    Renvoie la racine r telle que | f(r) - x | &lt; epsilon.
    &quot;&quot;&quot;</span>
    r = (debut + fin) / <span class="hljs-number">2</span>
    <span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(f(r) - x) &gt;= epsilon:
        <span class="hljs-keyword">if</span> f(r) &lt; x:
            debut = r
        <span class="hljs-keyword">else</span>:
            fin = r
        r = (debut + fin) / <span class="hljs-number">2</span>
    <span class="hljs-keyword">return</span> r
</code></pre>
</section>

<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">racine_carree</span>(<span class="hljs-params">x, epsilon=<span class="hljs-number">0.001</span></span>):</span>

<h1>Générateur de fonction (2/2)</h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">suite</span>(<span class="hljs-params">a=<span class="hljs-number">1</span>, b=<span class="hljs-number">0</span>, c=<span class="hljs-number">1</span>, b0=<span class="hljs-number">0</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie la suite f telle que f(0) = b0, et f(N) = a . f(N-1)^c + b.

    a - nombre entier utilisé comme multiplicateur géométrique.
    b - nombre entier utilisé comme raison arithmétique.
    c - nombre entier comme puissance.
    b0 - nombre entier constituant le début de la suite.
    Retourne une fonction prenant un paramètre entier N et renvoyant f(N).
    &quot;&quot;&quot;</span>

    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">f</span>(<span class="hljs-params">N</span>):</span>
        <span class="hljs-keyword">return</span> b0 <span class="hljs-keyword">if</span> N == <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> a * (f(N - <span class="hljs-number">1</span>) ** c) + b

    <span class="hljs-keyword">return</span> f

suite_arithmetique = suite(b=<span class="hljs-number">2</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;f(0) = <span class="hljs-subst">{suite_arithmetique(<span class="hljs-number">0</span>)}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;f(1) = <span class="hljs-subst">{suite_arithmetique(<span class="hljs-number">1</span>)}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;f(2) = <span class="hljs-subst">{suite_arithmetique(<span class="hljs-number">2</span>)}</span>&quot;</span>)
</code></pre>
<p><img class="emoji" draggable="false" alt="⬇️" src="https://twemoji.maxcdn.com/2/svg/2b07.svg" data-marp-twemoji=""/></p>

f(1) = 2

</code></pre>

<h1>Origine</h1>
<ul>
<li data-marpit-fragment="1">Le <strong>calcul lambda</strong>, noté <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>λ</mi></mrow><annotation encoding="application/x-tex">\lambda</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">λ</span></span></span></span>-calcul is un système mathématiques formel pour exprimer des calculs quelconques à partir des concepts de <strong>fonction</strong> et d'application.</li>
<li data-marpit-fragment="2">Il est inventé dans les année 1930 par Alonzo Church.</li>
<li data-marpit-fragment="3">Ce système est <strong>Turing-complet</strong>.</li>
<li data-marpit-fragment="4">Dans ce système, tout est fonction.</li>

<h1>Générateur de suite avec lambda</h1>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">suite</span>(<span class="hljs-params">a=<span class="hljs-number">1</span>, b=<span class="hljs-number">0</span>, b0=<span class="hljs-number">0</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Renvoie la suite f telle que f(0) = b0, et f(N) = a . f(N-1) + b.

    a - nombre entier utilisé comme multiplicateur géométrique.
    b - nombre entier utilisé comme raison arithmétique.
    b0 - nombre entier constituant le début de la suite.
    Retourne une fonction prenant un paramètre entier N et renvoyant f(N).
    &quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> a == <span class="hljs-number">1</span>:
        <span class="hljs-comment"># Calcul du terme général dans le cas d&#x27;une suite arithmétique</span>
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">lambda</span> N : b0 + N * b
    <span class="hljs-keyword">else</span>:
        <span class="hljs-comment"># Calcul du terme général dans le cas général</span>
        r = b / (<span class="hljs-number">1</span> - a)
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">lambda</span> N : (a ** N) * (b0 - r) + r

ma_suite = suite(a=<span class="hljs-number">2</span>, b=<span class="hljs-number">1</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;f(1) = <span class="hljs-subst">{ma_suite(<span class="hljs-number">1</span>)}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;f(2) = <span class="hljs-subst">{ma_suite(<span class="hljs-number">2</span>)}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;f(3) = <span class="hljs-subst">{ma_suite(<span class="hljs-number">3</span>)}</span>&quot;</span>)
</code></pre>
<p><img class="emoji" draggable="false" alt="⬇️" src="https://twemoji.maxcdn.com/2/svg/2b07.svg" data-marp-twemoji=""/></p>

f(2) = 3.0

</code></pre>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Contraintes des langages fonctionnels</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1">Dans un langage fonctionnel :
<ul>
<li data-marpit-fragment="2">Les variables sont <strong>immutables</strong>. Elles ne peuvent pas changer de valeur.</li>
<li data-marpit-fragment="3">Les fonctions sont <strong>pures</strong> :
<ul>
<li data-marpit-fragment="4">Les sorties ne dépendent que des entrées.</li>
<li data-marpit-fragment="5">Il n'y a donc pas d'accès possible à une variable globale.</li>
<li data-marpit-fragment="6">Il n'y a pas d'effet de bord : lecture depuis un fichier, entrée console, etc.</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="7">Python n'est pas un langage fonctionnel : on peut changer les valeurs des variables et accéder à des variables globales.</li>
<li data-marpit-fragment="8">Il est possible d'écrire du code fonctionnel avec Python en appliquant les principes ci-dessus.</li>
</ul>
</section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Pourquoi tout le monde ne fait pas du fonctionnel ?</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1"><strong>Performances</strong> :
<ul>
<li>Les langages fonctionnels sont interprétés et comportent tous un garbage collector.</li>
<li>Un langage fonctionnel ne peut pas être aussi performant que C++ ou Rust.</li>
<li>Un langage fonctionnel peut être aussi performant que Python.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Complexité</strong> :
<ul>
<li>Les contraintes supplémentaires et le rattachement à la théorie des catégories peut sembler plus complexe à appréhender.</li>
<li>Les langages impératifs (ou multi-paradigmes) comme Python sont plus anciens et ont une plus grande communauté d'utilisateurs.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Bibliothèques</strong> : Il existe moins de bibliothèques disponibles avec les langages fonctionnels.</li>
</ul>
</section>

<h1>Kernel Linux</h1>
<ul>
<li data-marpit-fragment="1">Le <strong>kernel Linux</strong> est implémenté dans le langage de programmation C.</li>
<li data-marpit-fragment="2">Le kernel Linux fait <strong>plusieurs millions de ligne de code</strong>.</li>
<li data-marpit-fragment="3">Le kernel Linux est très propre et suit un <strong>standard de programmation</strong> très strict.</li>
<li data-marpit-fragment="4">La qualité du code est dépendante de l'<strong>équipe de développeurs</strong> plus que du langage.</li>
