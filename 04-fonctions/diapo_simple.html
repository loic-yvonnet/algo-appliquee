<p>De grands pouvoirs impliquent de grandes responsabilités : code mess &amp;&amp; spaghetti code<br />
Programmation impérative =&gt; variables (ou état) globales, effets de bords non maîtrisé et beau bord**<br />
A moins d'appliquer des bonnes pratiques stricts =&gt; boiled frog &amp;&amp; broken windows<br />
Exemple qui marche : kernel Linux =&gt; règles très (très très) sévères<br />
Règle d'immutabilité : les variables constantes<br />
Règle de pureté : pas d'effet de bord (print, etc.)<br />
Il existe des langages qui imposent ces règles et qui pronent certaines techniques héritées de la théorie des catégories, une branche des maths.</p>
