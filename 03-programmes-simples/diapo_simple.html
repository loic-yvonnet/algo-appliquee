<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Retrouver un nombre dans un intervalle</span></foreignObject></svg></h1>
<pre><code class="language-python">valeur_recherchee = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Entrez un nombre entre 0 et 1 000 000 : &quot;</span>))

<span class="hljs-keyword">if</span> valeur_recherchee &lt; <span class="hljs-number">0</span> <span class="hljs-keyword">or</span> valeur_recherchee &gt; <span class="hljs-number">1000000</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Erreur&quot;</span>)
<span class="hljs-keyword">else</span>:
    devine = <span class="hljs-number">0</span>
    <span class="hljs-keyword">while</span> devine &lt; valeur_recherchee:
        devine += <span class="hljs-number">1</span>
    <span class="hljs-built_in">print</span>(devine)
</code></pre>

<h1>Nombre premier</h1>
<pre><code class="language-python">x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Entrez un nombre entier positif : &quot;</span>))

<span class="hljs-keyword">if</span> x &lt;= <span class="hljs-number">2</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Les nombres inférieurs ou égaux à 2 ne sont pas premiers&quot;</span>)
<span class="hljs-keyword">else</span>:
    diviseur = <span class="hljs-literal">None</span>
    <span class="hljs-keyword">for</span> devine <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">2</span>, x):
        <span class="hljs-keyword">if</span> x % devine == <span class="hljs-number">0</span>:

<pre><code class="language-python">valeur_recherchee = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Entrez un nombre entre 0 et 1 000 000 : &quot;</span>))

<span class="hljs-keyword">if</span> valeur_recherchee &lt; <span class="hljs-number">0</span> <span class="hljs-keyword">or</span> valeur_recherchee &gt; <span class="hljs-number">1000000</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Erreur&quot;</span>)
<span class="hljs-keyword">else</span>:
    debut = <span class="hljs-number">0</span>
    fin = <span class="hljs-number">1000000</span>
    milieu = <span class="hljs-built_in">round</span>((fin + debut) / <span class="hljs-number">2</span>)
    <span class="hljs-keyword">while</span> milieu != valeur_recherchee:
        <span class="hljs-keyword">if</span> milieu &gt; valeur_recherchee:
            fin = milieu
        <span class="hljs-keyword">else</span>:
            debut = milieu
        milieu = <span class="hljs-built_in">round</span>((fin + debut) / <span class="hljs-number">2</span>)

<span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(milieu ** <span class="hljs-number">2</span> - x) &gt;= epsilon:

<h3>Compte du nombre d'itérations</h3>
<pre><code class="language-python">x = <span class="hljs-built_in">float</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Entrez un nombre positif : &quot;</span>))

<li data-marpit-fragment="2">A chaque itération :

<li>L'algorithme de Newton-Raphson peut être utilisé pour trouver les <strong>racines</strong> de nombreuses fonctions.</li>
<li>La racine <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>r</mi></mrow><annotation encoding="application/x-tex">r</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">r</span></span></span></span> d'une fonction <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi></mrow><annotation encoding="application/x-tex">f</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span></span></span></span> est telle que :</li>

<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>f</mi><mo stretchy="false">(</mo><mi>r</mi><mo stretchy="false">)</mo><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">f(r) = 0

<h2>Newtown Raphson (2/4)</h2>
<ul>
<li>On note notre fonction polynomiale <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">P(x)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mclose">)</span></span></span></span> :</li>
</ul>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Newtown-Raphson pour le calcul de racine carrée</span></foreignObject></svg></h1>
<ul>
<li>Trouver la racine carrée de <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>a</mi><mn>0</mn></msub></mrow><annotation encoding="application/x-tex">a_0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5806em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> revient à résoudre <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mi>x</mi><mn>2</mn></msup><mo>−</mo><msub><mi>a</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">x^2 - a_0 = 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8974em;vertical-align:-0.0833em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.5806em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span>.</li>

<h1>Application en Python</h1>
<pre><code class="language-python">a0 = <span class="hljs-built_in">float</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Entrez un nombre positif : &quot;</span>))

s = a0 / <span class="hljs-number">2</span>
epsilon = <span class="hljs-number">0.0001</span>

<span class="hljs-keyword">while</span> <span class="hljs-built_in">abs</span>(s ** <span class="hljs-number">2</span> - a0) &gt;= epsilon:
    P = s ** <span class="hljs-number">2</span> - a0
    P_prime = <span class="hljs-number">2</span> * s
    s = s - P / P_prime

erreur = <span class="hljs-built_in">abs</span>(s ** <span class="hljs-number">2</span> - a0)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;La racine carrée de <span class="hljs-subst">{a0}</span> est <span class="hljs-subst">{s}</span> à <span class="hljs-subst">{erreur}</span> près&quot;</span>)
</code></pre>

<li>
<p>En résumé :</p>
<ul>
<li>Retrouver un nombre dans un intervalle : la <strong>dichotomie</strong> gagne,</li>
<li>Déterminer si un nombre est premier : l'<strong>énumération exhaustive</strong> gagne,</li>
<li>Calculer une racine carrée : <strong>Newton-Raphson</strong> gagne.</li>
</ul>
</li>
<li>
<p>Vous allez voir cela en pratique dans le prochain TP.</p>
</li>
</ul>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Le mythe de l'insecte dans la machine</span></foreignObject></svg></h1>
<ul>
<li>1947 : un insecte empêchant le fonctionnement du calculateur de l'université de Harvard est découvert.</li>
<li>Depuis, une légende urbaine affirme qu'il s'agit du premier &quot;bug&quot; (insecte en anglais).</li>
<li>L'emploi du terme &quot;bug&quot; pour désigner un problème viendrait de là.</li>
</ul>

<h1>Les vraies origines</h1>
<ul>
<li>Le terme &quot;bug&quot; était déjà utilisé dans la langue anglaise pour désigner un problème.</li>
<li>1896 : Le livre <em>Nouveau Catéchisme de l'Electricité</em> de <em>Hawkins</em> emploie cette terminologie.</li>
<li>En ancien anglais, le terme &quot;<em>bugbear</em>&quot; signifie &quot;<em>tout ce qui peut causer une peur ou une anxiété excessive sans que cela soit nécessaire</em>&quot;.</li>
</ul>

<h1>Eviter les bugs (1/2)</h1>
<ul>
<li><strong>Problème d'arrêt</strong> (Halting Problem) : il n'est pas possible de prouver la validité d'un programme de manière générique.</li>
<li><strong>Preuve de programme</strong> :
<ul>
<li>Prouver le bon fonctionnement d'un algorithme est ardu.</li>
<li>Prouver le fonctionnement d'un programme complexe est presque toujours trop coûteux.</li>
</ul>
</li>

<ul>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Plus capables et moins rapides</span></foreignObject></svg></h1>
<ul>
<li data-marpit-fragment="1">Une <strong>machine</strong> n'est pas nécessaire pour exécuter un algorithme.</li>
<li data-marpit-fragment="2">Les 1ers algorithmes ont été inventés bien avant la création des 1ers calculateurs.</li>
<li data-marpit-fragment="3">Un <strong>humain</strong> peut tout à fait exécuter manuellement un algorithme.</li>
<li data-marpit-fragment="4">Un humain sera simplement moins rapide qu'une machine.</li>
<li data-marpit-fragment="5">Un humain peut également faire des erreurs de calcul qu'une machine éviterait.</li>
</ul>
</section>

<li data-marpit-fragment="1">Vous devez donc vous préparer pour l'<strong>examen</strong>.</li>

<li data-marpit-fragment="3">En pratique, même en entreprise, on continue à <strong>résoudre les problèmes les plus complexes</strong> par des brouillons sur papier ou sur tableau blanc avant de passer sur machine.</li>

<h1>La puissance d'un EDI</h1>
<ul>
<li data-marpit-fragment="1">Tout bon <strong>E</strong>nvironnement de <strong>D</strong>éveloppement <strong>I</strong>ntégré (EDI) propose un <strong>debugger</strong>.</li>
<li data-marpit-fragment="2">Visual Studio Code, avec l'extension Python, propose un bon debugger.</li>
<li data-marpit-fragment="3">L'objectif d'un debugger est d'arrêter l'exécution d'un processus pour regarder son état.</li>
<li data-marpit-fragment="4">On doit lancer le processus depuis l'EDI en <strong>mode débogage</strong>, et utiliser des <strong>points d'arrêt</strong>.</li>
<li data-marpit-fragment="5">Un point d'arrêt se nomme <em>breakpoint</em> en anglais.</li>
</ul>
